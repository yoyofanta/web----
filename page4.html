<!DOCTYPE html>
<html lang="zh-CN"> <!-- 修正语言为中文 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-callout" content="none">
    <title>制作风筝</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400&display=swap">
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }

        html, body {
            overflow: hidden !important;
            height: 100% !important;
            touch-action: none !important;
            -webkit-overflow-scrolling: auto !important;
        }

        body{
            overflow: hidden;
            width:100vw;
            height: 100vh;
            background-image:url("素材最终/背景图/花纹背景.jpg");
            background-size:cover;
            background-position:center;
            font-family:"Noto Sans SC",sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-repeat: no-repeat;
            transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
            padding: 15px 15px;
        }

        .title-box{
            width:90%;
            max-width: 300px;
            height:50px;
            background: url("素材最终/风筝制作/资源\ 78@0.5x.webp");
            background-size: 100% 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0 20px 0; /* 仅底部间距，避免挤压 */
            flex-shrink: 0; /* 禁止压缩 */
            will-change: transform;
        }
        
        .title-text{
            font-size: 22pt;
            color:#333;
            font-weight: 300;
        }

        .skeleton-container{
            width:80%;
            height:40vh;
            margin-bottom: 10px;
            justify-content: center;
            display: flex;
            position: relative;
            margin: 0 0 25px 0;
            flex-shrink: 0;
        }

        .skeleton-img{
            width: 100%;
            height: 100%;
            object-fit: contain;
            display:block;
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
            opacity: 1;
            /* 硬件加速 */
            backface-visibility: hidden;
            will-change: opacity, src;
        }

        .options{
            display: flex;
            justify-content: space-around;
            gap: 8px; /* 适度间距，避免拥挤 */
            width:95%;
            max-width: 550px;
            height: 140px;
            background: url("素材最终/风筝制作/资源\ 77@0.5x.webp")no-repeat center;
            background-size: 100% 100%;
            align-items: center;
            touch-action: manipulation;
            margin: 0 0 30px 0;
            flex-shrink: 0;
        }

        .option-item{
            width: 80px;
            height: 120px; /* 加大触摸区域 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease-out, filter 0.2s ease-out;
            -webkit-tap-highlight-color: transparent;
            padding: 5px;
        }

        .option-item.active{
            transform: scale(1.08);
            filter:brightness(1.2);
        }

        .option-icon{
            width: 45px; /* 图标加大，更醒目 */
            height: 45px;
            margin-bottom: 10px;
            backface-visibility: hidden;
        }

        .option-text{
            font-size: 14pt;
            color:#333;
            font-weight: 100;
        }

        .btn-group{
            display: flex;
            gap: 20px;
            justify-content: center;
            width: 100%;
            margin: 0 0 10px 0;
            align-items: center;
            flex-shrink: 0;
        }

        .next-btn{
            width: 100px; /* 加大按钮尺寸 */
            height: 45px;
            background: url("素材最终/风筝制作/资源\ 78@0.5x.webp");
            background-size: 100% 100%;
            border: none;
            font-size: clamp(18pt, 5vw, 20pt);
            color: #333;
            font-weight: 300;
            cursor:pointer;
            opacity: 0.5;
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.15s ease;
            -webkit-tap-highlight-color: transparent;
            will-change: opacity;
        }

        .next-btn.enable{
            opacity:1;
            pointer-events: all;
        }

        .next-btn.enable:active{
            transform: scale(0.95);
        }

        .music-icon{
            position:absolute;
            top:30px;
            right:30px;
            width:32px;
            height:32px;
            background-image:url("素材最终/封面/资源\ 24@0.5x.webp");
            background-size:100% 100%;
            background-repeat:no-repeat;
            background-position: center;
            cursor:pointer;
            z-index: 999;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            padding: 8px;
            margin: -8px;
        }

        .music-icon.active{
            animation: rotateMusic 3s linear infinite;
        }

        @keyframes rotateMusic{
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media screen and (min-width:768px){
            .title-box{
                height:65px;
                max-width:350px;
                margin-bottom: 30px;
            }
            .skeleton-container{
                height: 48vh;
                max-width:750px;
            }
            .options{
                height:180px;
                max-width:600px;
                margin-bottom: 35px;
            }
            .option-item{
                width:110px;
                height:150px;
            }
            .option-icon{
                width:60px;
                height:60px;
            }
            .btn-group{
                gap:30px;
                width:90%;
                max-width:600px;
            }
            .next-btn{
                width: 130px;
                height:55px;
            }
            .music-icon{
                width:40px;
                height:40px;
                top:30px;
                right:30px;
            }
        }

        /* 小屏适配（手机） */
        @media screen and (max-width:375px){
            .title-box{
                height:45px;
                margin-bottom:15px;
            }
            .skeleton-container{
                height: 38vh;
                margin-bottom:20px;
            }
            .options{
                height:120px;
                margin-bottom:25px;
                gap:5px;
            }
            .option-item{
                width:70px;
                height:100px;
            }
            .option-icon{
                width:38px;
                height:38px;
            }
            .next-btn{
                width:90px;
                height:40px;
            }
            .music-icon{
                top:20px;
                right:20px;
                width:28px;
                height:28px;
            }
        }
    </style>
</head>
<body>
    <audio id="bgMusic" loop preload="auto"> <!-- 预加载改为auto，提升加载速度 -->
        <source src="素材最终/music.m4a" type="audio/mp4">
    </audio>
    <div class="music-icon" id="musicIcon"></div>
    <div class ="title-box">
        <span class ="title-text">选择骨架形状</span>
    </div>
    <div class="skeleton-container">
        <img src="骨架/骨架/IMG_2714.PNG" alt="燕子骨架" class="skeleton-img" id="skeletonImg">
    </div>
    <div class="options">
        <div class="option-item"  data-type="swallow" data-skeleton="骨架/骨架/IMG_2714.PNG" data-icon="素材最终/风筝制作/资源\ 73@0.5x.webp">
            <img src="素材最终/风筝制作/资源 73@0.5x.webp" alt="燕" class="option-icon">
            <span class="option-text">燕</span>
        </div>
        <div class="option-item" data-type="butterfly" data-skeleton="骨架/骨架/IMG_2722.PNG" data-icon="素材最终/风筝制作/资源 74@0.5x.webp">
            <img src="素材最终/风筝制作/资源 74@0.5x.webp" alt="蝶" class="option-icon">
            <span class="option-text">蝶</span>
        </div>
        <div class="option-item" data-type="fish" data-skeleton="骨架/骨架/IMG_2718.PNG" data-icon="素材最终/风筝制作/资源 75@0.5x.webp">
            <img src="素材最终/风筝制作/资源 75@0.5x.webp" alt="鱼" class="option-icon">
            <span class="option-text">鱼</span>
        </div>
    </div>
    <div class="btn-group">
        <button class="next-btn" id="nextBtn">下一步</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const optionItems = document.querySelectorAll('.option-item');
            const skeletonImg = document.getElementById('skeletonImg');
            const nextBtn = document.getElementById('nextBtn');
            const musicIcon = document.getElementById('musicIcon');
            const bgMusic = document.getElementById('bgMusic');
            
            let selectedType='';
            let isMusicPlaying = false;

            // ========== 核心1：拦截所有滑动事件，彻底禁止页面滚动 ==========
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
                e.stopPropagation();
            }, { passive: false });

            // 兜底：禁用PC端鼠标滚轮
            document.addEventListener('wheel', function(e) {
                e.preventDefault();
                e.stopPropagation();
            }, { passive: false });

            // 预加载所有骨架图片（避免首次点击加载卡顿）
            const preloadImages = () => {
                optionItems.forEach(item => {
                    const src = item.getAttribute('data-skeleton');
                    const iconSrc = item.getAttribute('data-icon');
                    // 预加载骨架+图标
                    [src, iconSrc].forEach(url => {
                        const img = new Image();
                        img.src = url;
                    });
                });
            };
            // 延迟预加载，不阻塞首屏
            setTimeout(preloadImages, 300);

            // ========== 骨架选择逻辑优化 ==========
            function handleOptionClick(e) {
                e.stopPropagation();
                if (e.type === 'touchstart') e.preventDefault();

                const item = this;
                // 快速切换选中状态，视觉反馈优先
                optionItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');

                // 骨架图片切换（优化动画）
                skeletonImg.style.opacity = 0;
                skeletonImg.style.transform = 'scale(0.98)';
                
                const skeletonSrc = item.getAttribute('data-skeleton');
                // 缓存图片加载，避免重复请求
                if (skeletonImg.src !== skeletonSrc) {
                    skeletonImg.onload = function() {
                        // 加载完成后平滑显示
                        skeletonImg.style.opacity = 1;
                        skeletonImg.style.transform = 'scale(1)';
                    }
                    skeletonImg.src = skeletonSrc;
                } else {
                    // 已加载过，直接显示
                    skeletonImg.style.opacity = 1;
                    skeletonImg.style.transform = 'scale(1)';
                }

                selectedType = item.getAttribute('data-type');
                nextBtn.classList.add('enable');
            }

            // 绑定选项点击事件（touchstart+click）
            optionItems.forEach(item => {
                item.addEventListener('touchstart', handleOptionClick, { passive: true });
                item.addEventListener('click', handleOptionClick);
            });

            // ========== 下一步按钮逻辑 ==========
            function handleNextClick(e) {
                e.stopPropagation();
                if (selectedType) {
                    // 延迟跳转，给点击反馈时间
                    setTimeout(() => {
                        window.location.href = `page5.html?type=${selectedType}`;
                    }, 80);
                }
            }

            nextBtn.addEventListener('touchstart', handleNextClick, { passive: true });
            nextBtn.addEventListener('click', handleNextClick);

            // ========== 音乐播放优化（与首页/第二页统一逻辑） ==========
            // 自动播放函数
            async function autoPlayMusic() {
                try {
                    await bgMusic.play();
                    isMusicPlaying = true;
                    musicIcon.classList.add('active');
                    console.log("第四页音乐自动播放成功");
                } catch (err) {
                    console.log("第四页自动播放受限，等待用户交互：", err);
                    // 监听用户首次交互后播放
                    const triggerPlay = () => {
                        toggleMusic();
                        document.removeEventListener('touchstart', triggerPlay);
                        document.removeEventListener('click', triggerPlay);
                    };
                    document.addEventListener('touchstart', triggerPlay, { once: true });
                    document.addEventListener('click', triggerPlay, { once: true });
                }
            }

            // 首次触摸初始化音频（解决移动端播放限制）
            document.addEventListener('touchstart', initAudio, { once: true });
            
            function initAudio() {
                bgMusic.load();
                bgMusic.muted = true;
                bgMusic.play().then(() => {
                    bgMusic.pause();
                    bgMusic.muted = false;
                }).catch(err => console.log("第四页音频预加载：", err));
            }

            // 统一的音乐开关逻辑
            function toggleMusic() {
                try {
                    if (isMusicPlaying) {
                        bgMusic.pause();
                        musicIcon.classList.remove('active');
                    } else {
                        bgMusic.play().catch(err => {
                            console.log('第四页音乐播放失败:', err);
                            // 降级处理：重新加载并播放
                            bgMusic.load();
                            setTimeout(() => bgMusic.play(), 100);
                        });
                        musicIcon.classList.add('active');
                    }
                    isMusicPlaying = !isMusicPlaying;
                } catch (e) {
                    console.log('第四页音乐控制异常:', e);
                }
            }

            // 音乐图标点击事件
            function handleMusicClick(e) {
                e.stopPropagation();
                e.preventDefault();
                toggleMusic();
            }

            musicIcon.addEventListener('touchstart', handleMusicClick, { passive: false });
            musicIcon.addEventListener('click', handleMusicClick);

            // ========== 页面状态监听 ==========
            // 页面隐藏/离开时暂停音乐
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && isMusicPlaying) {
                    bgMusic.pause();
                    isMusicPlaying = false;
                    musicIcon.classList.remove('active');
                } else if (!document.hidden && isMusicPlaying) {
                    // 页面恢复时继续播放
                    bgMusic.play().catch(() => {});
                }
            });

            window.addEventListener('beforeunload', function() {
                bgMusic.pause();
            });

            // ========== 容错处理 ==========
            // 图片加载失败容错
            skeletonImg.onerror = function() {
                this.style.opacity = 1;
                this.style.transform = 'scale(1)';
                console.error('骨架图片加载失败:', this.src);
            }

            // 选项图标加载失败容错
            document.querySelectorAll('.option-icon').forEach(icon => {
                icon.onerror = function() {
                    this.style.opacity = 0.8;
                    console.error('选项图标加载失败:', this.src);
                }
            });

            // 页面加载后尝试自动播放音乐
            autoPlayMusic();
        });
    </script>
</body>
</html>
