<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-callout" content="none">
    <title>制作风筝</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400&display=swap">
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }

        body{
            overflow: hidden;
            width:100vw;
            height: 100vh;
            background-image:url("素材最终/背景图/花纹背景.jpg");
            background-size:cover;
            background-position:center;
            font-family:"Noto Sans SC",sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-repeat: no-repeat;
            transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
            -webkit-touch-callout: none;
            padding: 20px 0;
        }

        .title-box{
            width:90%;
            max-width: 300px;
            height:50px;
            background: url("素材最终/风筝制作/资源\ 78@0.5x.webp");
            background-size: 100% 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 70px;
            will-change: transform;
        }
        
        .title-text{
            font-size: 22pt;
            color:#333;
            font-weight: 300;
        }

        .skeleton-container{
            width:80%;
            height:40vh;
            margin-bottom: 10px;
            justify-content: center;
            display: flex;
            position: relative;
        }

        .skeleton-img{
            width:95%;
            height:95%;
            object-fit: contain;
            display:block;
            position: absolute;
            top:0;
            left:0;
            margin:auto;
             transition: opacity 0.2s ease-out, transform 0.2s ease-out;
            opacity: 1;
            /* 硬件加速 */
            backface-visibility: hidden;
            will-change: opacity, src;
        }

        .options{
            display: flex;
            justify-content: space-around;
            gap: 0;
            margin-bottom: 40px;
            margin-top: -20px;
            width:90%;
            max-width: 500px;
            height: 140px;
            background: url("素材最终/风筝制作/资源\ 77@0.5x.webp")no-repeat center;
            background-size: 100% 100%;
            align-items: center;
            touch-action: manipulation;
        }

        .option-item{
            width:80px;
            height:120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease-out;
            background: none;
            -webkit-tap-highlight-color: transparent;
            tap-highlight-color: transparent;
            padding: 5px;
        }

        .option-item.active{
            transform: scale(1.08);
            filter:brightness(1.2);
        }

        .option-icon{
            width:40px;
            height: 40px;
            margin-bottom: 8px;
            backface-visibility: hidden;
        }

        .option-text{
            font-size: 14pt;
            color:#333;
            font-weight: 100;
        }

        .btn-group{
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 100%;
            margin-bottom: 60px;
            align-items: center;
        }

        .next-btn{
            width:90px;
            height:40px;
            background: url("素材最终/风筝制作/资源\ 78@0.5x.webp");
            background-size: 100% 100%;
            border: none;
            font-size: 20pt;
            color: #333;
            font-weight: 100;
            cursor:pointer;
            opacity: 0.5;
            pointer-events: none;
            transition: opacity 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            will-change: opacity;
        }

        .next-btn.enable{
            opacity:1;
            pointer-events: all;
        }

        .music-icon{
            position:absolute;
            top:30px;
            right:30px;
            width:32px;
            height:32px;
            background-image:url("素材最终/封面/资源\ 24@0.5x.webp");
            background-size:100% 100%;
            background-repeat:no-repeat;
            background-position: center;
            cursor:pointer;
            z-index: 999;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            padding: 8px;
            margin: -8px;
        }

        @media screen and (min-width:768px){
            body{
                padding-top: 30px;
            }
            .music-icon{
                width:40px;
                height:40px;
                top:30px;
                right:30px;
            }
            .title-box{
                height:60px;
                max-width:300px;
                margin-top: 20px;
            }
            .title-text{
                font-size:22pt;
            }
            .skeleton-container{
                height:500px;
                max-width:700px;
            }
            .options{
                height:180px;
                max-width:600px;
            }
            .option-item{
                width:110px;
                height:140px;
            }
            .option-icon{
                width:60px;
                height:60px;
            }
            .option-text{
                font-size: 18pt;
            }
            .btn-group{
                gap:20px;
                justify-content: flex-end;
                width:90%;
                max-width:600px;
            }
            .next-btn{
                width: 120px;
                height:50px;
                font-size:20pt;
            }
        }

        @media screen and (max-width:375px){
            .title-box{
                margin-top: 40px;
                height:40px;
            }
            .title-text{
                font-size: 18pt;
            }
            .options{
                height: 120px;
                margin-bottom: 20px;
            }
            .option-item{
                width:70px;
                height:100px;
            }
            .option-icon{
                width:35px;
                height:35px;
            }
            .option-text{
                font-size: 12pt;
            }
            .next-btn{
                width:80px;
                height:35px;
                font-size: 18pt;
            }
        }
    </style>
</head>
<body>
        <audio id="bgMusic" loop preload="metadata">
        <source src="素材最终/music.m4a" type="audio/mp4">
        </audio>
        <div class="music-icon" id="musicIcon"></div>
        <div class ="title-box">
            <span class ="title-text">选择骨架形状</span>
        </div>
        <div class="skeleton-container">
            <img src="骨架/骨架/IMG_2714.PNG" alt="燕子骨架" class="skeleton-img" id="skeletonImg">
        </div>
        <div class="options">
            <div class="option-item"  data-type="swallow" data-skeleton="骨架/骨架/IMG_2714.PNG" data-icon="素材最终/风筝制作/资源\ 73@0.5x.webp">
                <img src="素材最终/风筝制作/资源 73@0.5x.webp" alt="燕" class="option-icon">
                <span class="option-text">燕</span>
            </div>
            <div class="option-item" data-type="butterfly" data-skeleton="骨架/骨架/IMG_2722.PNG" data-icon="素材最终/风筝制作/资源 74@0.5x.webp">
                <img src="素材最终/风筝制作/资源 74@0.5x.webp" alt="蝶" class="option-icon">
                <span class="option-text">蝶</span>
            </div>
            <div class="option-item" data-type="fish" data-skeleton="骨架/骨架/IMG_2718.PNG" data-icon="素材最终/风筝制作/资源 75@0.5x.webp">
                <img src="素材最终/风筝制作/资源 75@0.5x.webp" alt="鱼" class="option-icon">
                <span class="option-text">鱼</span>
            </div>
        </div>
        <div class="btn-group">
            <button class="next-btn" id="nextBtn">下一步</button>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const optionItems = document.querySelectorAll('.option-item');
            const skeletonImg = document.getElementById('skeletonImg');
            const nextBtn = document.getElementById('nextBtn');
            let selectedType='';

            // 预加载所有骨架图片（避免首次点击加载卡顿）
            const preloadImages = () => {
                optionItems.forEach(item => {
                    const src = item.getAttribute('data-skeleton');
                    const img = new Image();
                    img.src = src;
                });
            };
            // 延迟预加载，不阻塞首屏
            setTimeout(preloadImages, 300);

            // 优化骨架切换逻辑（更流畅的过渡）
            optionItems.forEach(item => {
                // 使用touchstart代替click，消除300ms延迟
                item.addEventListener('touchstart', handleOptionClick, { passive: true });
                // 兼容PC端
                item.addEventListener('click', handleOptionClick);
            });

            // 抽离点击逻辑，避免重复代码
            function handleOptionClick(e) {
                // 阻止事件冒泡和默认行为
                e.stopPropagation();
                if (e.type === 'touchstart') e.preventDefault();

                const item = this;
                // 快速切换选中状态，视觉反馈优先
                optionItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');

                // 骨架图片切换（优化动画）
                skeletonImg.style.opacity = 0;
                skeletonImg.style.transform = 'scale(0.98)';
                
                const skeletonSrc = item.getAttribute('data-skeleton');
                // 缓存图片加载，避免重复请求
                if (skeletonImg.src !== skeletonSrc) {
                    skeletonImg.onload = function() {
                        // 加载完成后平滑显示
                        skeletonImg.style.opacity = 1;
                        skeletonImg.style.transform = 'scale(1)';
                    }
                    skeletonImg.src = skeletonSrc;
                } else {
                    // 已加载过，直接显示
                    skeletonImg.style.opacity = 1;
                    skeletonImg.style.transform = 'scale(1)';
                }

                selectedType = item.getAttribute('data-type');
                nextBtn.classList.add('enable');
            }

            // 下一步按钮点击优化
            nextBtn.addEventListener('touchstart', handleNextClick, { passive: true });
            nextBtn.addEventListener('click', handleNextClick);

            function handleNextClick(e) {
                e.stopPropagation();
                if (selectedType) {
                    // 延迟跳转，给点击反馈时间
                    setTimeout(() => {
                        window.location.href = `page5.html?type=${selectedType}`;
                    }, 80);
                }
            }

            // 音乐控制优化（移动端兼容）
            const musicIcon = document.getElementById('musicIcon');
            const bgMusic = document.getElementById('bgMusic');
            let isPlaying = false;

            // 音乐播放/暂停核心逻辑
            musicIcon.addEventListener('touchstart', handleMusicClick, { passive: false });
            musicIcon.addEventListener('click', handleMusicClick);

            function handleMusicClick(e) {
                e.stopPropagation();
                e.preventDefault();

                try {
                    if (isPlaying) {
                        bgMusic.pause();
                    } else {
                        // 移动端用户交互触发播放，添加异常捕获
                        bgMusic.play().catch(err => {
                            console.log('音乐播放失败:', err);
                            // 降级处理：重新加载并播放
                            bgMusic.load();
                            setTimeout(() => bgMusic.play(), 100);
                        });
                    }
                    isPlaying = !isPlaying;
                } catch (e) {
                    console.log('音乐控制异常:', e);
                }
            }

            // 页面隐藏/离开时暂停音乐
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && isPlaying) {
                    bgMusic.pause();
                    isPlaying = false;
                }
            });

            window.addEventListener('beforeunload', function() {
                bgMusic.pause();
            });

            // 图片加载失败容错
            skeletonImg.onerror = function() {
                this.style.opacity = 1;
                this.style.transform = 'scale(1)';
                console.error('骨架图片加载失败:', this.src);
            }

            // 禁用全局触摸默认行为（优化滑动/点击）
            document.addEventListener('touchmove', (e) => {
                if (!['INPUT', 'TEXTAREA'].includes(e.target.tagName)) {
                    e.preventDefault();
                }
            }, { passive: false });
        });
    </script>
    
</body>
</html>
