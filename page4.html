<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>制作风筝</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }

        body{
            background-image:url("h5/背景图/资源\ 3.webp");
            background-size:cover;
            background-position:center;
            font-family:"SimSun",serif;
            padding:20px;
            min-height:100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .page-container{
            width:100%;
            height:100vh;
            position: relative;
            padding:20px;
        }

        page-title{
            font-size: 50px;
            color:#333;
            position: absolute;
            top: 50%;
            left:70%;
        }
        
        .kite-skeleton{
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            width:80%;
            max-width:350px;
            height:auto;
        }

        .kite-skeleton img{
            width:100%;
            height:auto;
        }

        .option-box{
            position:absolute;
            bottom:20%;
            left:50%;
            transform:translateX(-50%);
            width:90%;
            max-width:320px;
            height:100px;
            background-image: url("h5/风筝制作/资源\ 17@0.5x.webp");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding:20px 0;
            display:flex;
            justify-content: space-around;
            align-items: center;
        }

        .skeleton-option{
            display:flex;
            flex-direction:column;
            align-items: center;
            cursor:pointer;
            padding:5px 10px;
        }

        .option-circle{
            width:28px;
            height:28px;
            border-radius: 50%;
            background-color: #ccc;
            margin-bottom: 5px;
            transition:all 0.3s ease;
            border:2px solid transparent;
        }

        .skeleton-option.active .option-circle{
            background-color: #666;
            border:2px solid #333;
        }

        .skeleton-option span{
            font-size:16px;
            color:#333;
        }

        .next-btn{
            position:absolute;
            bottom:10%;
            left:50%;
            transform:translateX(-50%);
            width:80px;
            height:auto;
            background: none;
            border:none;
            padding:0;
            cursor:pointer;
        }

        .next-btn img{
            width:100%;
            height:auto;
            display:block;
        }

        .music-icon{
            position:absolute;
            top:30px;
            right:30px;
            width:32px;
            height:32px;
            background-image:url("h5/封面/资源\ 24@0.5x.webp");
            background-size:100% 100%;
            background-repeat:no-repeat;
            background-position: center;
            cursor:pointer;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="music-icon" id="musicIcon"></div>
        <div class="page-title">选择喜欢的骨架形状</div>
        <div class="kite-skeleton">
            <img src="骨架/骨架/IMG_2710.PNG" alt="燕子骨架" id="targetImg">
        </div>
        <div class="option-box">
            <div class="skeleton-option active" onclick="switchSkeleton('骨架/骨架/IMG_2710.PNG')">
                <div class="option-circle"></div>
                <span>燕</span>
            </div>
            <div class="skeleton-option active" onclick="switchSkeleton('骨架/骨架/IMG_2715.PNG')">
                <div class="option-circle"></div>
                <span>蝶</span>
            </div>
            <div class="skeleton-option active" onclick="switchSkeleton('骨架/骨架/IMG_2719.PNG')">
                <div class="option-circle"></div>
                <span>鱼</span>
            </div>
        </div>
        <button class="next-btn" id="nextBtn">
            <img src="h5/风筝制作/资源 18@0.5x.webp" alt="下一步">
        </button>
    </div>

    <script>
        function switchSkeleton(imgPath) {
            const imgElement = document.getElementById('targetImg');
            imgElement.src = imgPath;
            imgElement.alt = imgPath.includes('风筝骨架') ? '燕骨架':
                             imgPath.includes('蝶骨架') ? '蝶骨架' : '鱼骨架';

            const allOptions = document.querySelectorAll('.skeleton-option');
            allOptions.forEach(option => {
                option.classList.remove('active');
            });

            event.target.closest('.skeleton-option').classList.add('active');
        }


        document.getElementById('nextBtn').addEventListener('click', () =>{
            window.location.href = "page5.html"
        });

        const musicIcon = document.getElementById('musicIcon');
        let isPlaying = false;
        musicIcon.addEventListener('click', () => {
            if(isPlaying) bgMusic.pause();
            else bgMusic.play();
            isPlaying = !isPlaying;
        });
    </script>
    
</body>
</html>
