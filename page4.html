<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>制作风筝</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400&display=swap">
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }

        body{
            overflow: hidden;
            width:100vw;
            height: 100vh;
            background-image:url("素材最终/背景图/背景图.jpg");
            background-size:cover;
            background-position:center;
            font-family:"Noto Sans SC",sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-repeat: no-repeat;
            transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .title-box{
            width:90%;
            max-width: 300px;
            height:50px;
            background: url("素材最终/风筝制作/资源\ 78@0.5x.webp");
            background-size: 100% 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 70px;
        }
        
        .title-text{
            font-size: 22pt;
            color:#333;
            font-weight: 300;
        }

        .skeleton-container{
            width:80%;
            height:65%;
            margin-bottom: 10px;
            justify-content: center;
            display: flex;
            position: relative;
        }

        .skeleton-img{
            width:95%;
            height:95%;
            object-fit: contain;
            display:block;
            position: absolute;
            top:0;
            left:0;
            margin:auto;
            transition: opacity 0.3s ease-in-out;
            opacity: 1;
        }

        .options{
            display: flex;
            justify-content: space-around;
            gap: 0;
            margin-bottom: 40px;
            margin-top: -20px;
            width:90%;
            max-width: 500px;
            height: 140px;
            background: url("素材最终/风筝制作/资源\ 77@0.5x.webp")no-repeat center;
            background-size: 100% 100%;
            align-items: center;
        }

        .option-item{
            width:80px;
            height:120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease-out;
            background: none;
            -webkit-tap-highlight-color: transparent;
        }

        .option-item.active{
            transform: scale(1.08);
            filter:brightness(1.2);
        }

        .option-icon{
            width:40px;
            height: 40px;
            margin-bottom: 8px;
        }

        .option-text{
            font-size: 14pt;
            color:#333;
            font-weight: 100;
        }

        .btn-group{
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 100%;
        }

        .next-btn{
            width:90px;
            height:40px;
            background: url("素材最终/风筝制作/资源\ 78@0.5x.webp");
            background-size: 100% 100%;
            border: none;
            font-size: 20pt;
            color: #333;
            font-weight: 100;
            cursor:pointer;
            opacity: 0.5;
            pointer-events: none;
            transition: opacity 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .next-btn.enable{
            opacity:1;
            pointer-events: all;
        }

        .music-icon{
            position:absolute;
            top:30px;
            right:30px;
            width:32px;
            height:32px;
            background-image:url("素材最终/封面/资源\ 24@0.5x.webp");
            background-size:100% 100%;
            background-repeat:no-repeat;
            background-position: center;
            cursor:pointer;
            z-index: 999;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        @media screen and (min-width:768px){
            body{
                padding-top: 30px;
            }
            .music-icon{
                width:40px;
                height:40px;
                top:30px;
                right:30px;
            }
            .title-box{
                height:60px;
                max-width:300px;
                margin-top: 20px;
            }
            .title-text{
                font-size:22pt;
            }
            .skeleton-container{
                height:500px;
                max-width:700px;
            }
            .options{
                height:180px;
                max-width:600px;
            }
            .option-item{
                width:110px;
                height:140px;
            }
            .option-icon{
                width:60px;
                height:60px;
            }
            .option-text{
                font-size: 18pt;
            }
            .btn-group{
                gap:20px;
                justify-content: flex-end;
                width:90%;
                max-width:600px;
            }
            .next-btn{
                width: 120px;
                height:50px;
                font-size:20pt;
            }
        }
    </style>
</head>
<body>
        <audio id="bgMusic" loop preload="metadata">
        <source src="素材最终/music.m4a" type="audio/mpeg">
        </audio>
        <div class="music-icon" id="musicIcon"></div>
        <div class ="title-box">
            <span class ="title-text">选择骨架形状</span>
        </div>
        <div class="skeleton-container">
            <img src="骨架/骨架/IMG_2714.PNG" alt="燕子骨架" class="skeleton-img" id="skeletonImg">
        </div>
        <div class="options">
            <div class="option-item"  data-type="swallow" data-skeleton="骨架/骨架/IMG_2714.PNG" data-icon="素材最终/风筝制作/资源\ 73@0.5x.webp">
                <img src="素材最终/风筝制作/资源 73@0.5x.webp" alt="燕" class="option-icon">
                <span class="option-text">燕</span>
            </div>
            <div class="option-item" data-type="butterfly" data-skeleton="骨架/骨架/IMG_2722.PNG" data-icon="素材最终/风筝制作/资源 74@0.5x.webp">
                <img src="素材最终/风筝制作/资源 74@0.5x.webp" alt="蝶" class="option-icon">
                <span class="option-text">蝶</span>
            </div>
            <div class="option-item" data-type="fish" data-skeleton="骨架/骨架/IMG_2718.PNG" data-icon="素材最终/风筝制作/资源 75@0.5x.webp">
                <img src="素材最终/风筝制作/资源 75@0.5x.webp" alt="鱼" class="option-icon">
                <span class="option-text">鱼</span>
            </div>
        </div>
        <div class="btn-group">
            <button class="next-btn" id="nextBtn">下一步</button>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const optionItems = document.querySelectorAll('.option-item');
            const skeletonImg = document.getElementById('skeletonImg');
            const nextBtn = document.getElementById('nextBtn');
            let selectedType='';

            // 优化骨架切换流畅度
            optionItems.forEach(item => {
                item.addEventListener('click',() =>{
                    // 先隐藏当前图片，再切换（优化视觉流畅度）
                    skeletonImg.style.opacity = 0;
                    
                    optionItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');

                    const skeletonSrc=item.getAttribute('data-skeleton');
                    // 图片加载完成后显示，避免闪烁
                    skeletonImg.onload = function() {
                        skeletonImg.style.opacity = 1;
                    }
                    skeletonImg.src=skeletonSrc;
                    selectedType=item.getAttribute('data-type');

                    nextBtn.classList.add('enable');
                });
            });



        document.getElementById('nextBtn').addEventListener('click', () =>{
            if(selectedType){
                window.location.href = `page5.html?type=${selectedType}`;
            }
        });

        // 完善音乐控制功能（不修改图标样式）
            const musicIcon = document.getElementById('musicIcon');
            const bgMusic = document.getElementById('bgMusic');
            let isPlaying = false;

            // 音乐播放/暂停核心逻辑
            musicIcon.addEventListener('click', () => {
                try {
                    if(isPlaying) {
                        bgMusic.pause();
                    } else {
                        // 移动端需要用户交互触发播放，添加兼容处理
                        bgMusic.play().catch(err => {
                            console.log('音乐播放需要用户交互:', err);
                            // 降级处理：再次尝试播放
                            bgMusic.play();
                        });
                    }
                    isPlaying = !isPlaying;
                } catch (e) {
                    console.log('音乐控制异常:', e);
                }
            });

            // 页面离开时暂停音乐
            window.addEventListener('beforeunload', function() {
                if (bgMusic) {
                    bgMusic.pause();
                }
            });

            // 优化图片加载失败处理
            skeletonImg.onerror = function() {
                this.style.opacity = 1; // 确保即使加载失败也显示占位
            }
        });
    </script>
    
</body>
</html>
