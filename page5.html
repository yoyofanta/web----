<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-callout" content="none">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400&display=swap">
    <title>扎制骨架</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }

        html, body {
            overflow: hidden !important;
            height: 100% !important;
            touch-action: none !important;
            -webkit-overflow-scrolling: auto !important;
        }

        body{
            width:100vw;
            height: 100vh;
            background-image:url("素材最终/背景图/花纹背景.jpg");
            background-size:cover;
            background-color: #f8f5e6;
            background-position:center;
            font-family:"Noto Sans SC",sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-repeat: no-repeat;
            transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
            padding: 15px;
            transition: opacity 0.2s ease;
        }

        /* 音乐图标：与其他页面完全一致 */
        .music-icon{
            position:absolute;
            top:30px;
            right:30px;
            width:32px;
            height:32px;
            background-image:url("素材最终/封面/资源\ 24@0.5x.webp");
            background-size:100% 100%;
            background-repeat:no-repeat;
            background-position: center;
            cursor:pointer;
            z-index: 999;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            padding: 8px;
            margin: -8px;
        }

        .music-icon.active{
            animation: rotateMusic 3s linear infinite;
        }

        @keyframes rotateMusic{
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 步骤标签 */
        .step-tabs{
            display:flex;
            gap: 8vw;
            margin: 0 0 2vh 0;
            align-items: center;
            will-change: transform;
            flex-shrink: 0;
        }

        .step-tab.hu{
            width:18vw;
            height:18vw;
            max-width: 80px;
            max-height: 80px;
            border-radius: 50%;
            background: url("素材最终/风筝制作/资源\ 28@0.5x.webp")no-repeat center;
            background-size: contain;
            cursor:pointer;
            transition: all 0.2s ease-out;
            -webkit-tap-highlight-color: transparent;
        }

        .step-tab.za{
            width:28vw;
            height:28vw;
            max-width: 120px;
            max-height: 120px;
            background: url("素材最终/风筝制作/资源\ 27@0.5x.webp")no-repeat center;
            background-size: contain;
        }

        .step-tab.hui{
            width:18vw;
            height:18vw;
            max-width: 80px;
            max-height: 80px;
            border-radius: 50%;
            background: url("素材最终/风筝制作/资源\ 29@0.5x.webp")no-repeat center;
            background-size: contain;
            cursor:pointer;
            transition: all 0.2s ease-out;
            -webkit-tap-highlight-color: transparent;
        }

        .step-tab.active{
            background-color: transparent;
        }

        /* 骨架容器 */
        .skeleton-container{
            width:85%;
            height: 38vh;
            margin-bottom: 1vh;
            display:flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-shrink: 0;
        }

        .skeleton-img{
            width:100%;
            height:100%;
            object-fit: contain;
            display:none;
            position: absolute;
            z-index: 10;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
            opacity: 1;
            backface-visibility: hidden;
        }

        .skeleton-img.fade-out{
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.98);
        }

        /* ========== 核心修复：选项框居中+防溢出 ========== */
        .option-box{
            width: 95%;
            height: 28vw;
            max-height: 160px;
            background: url("素材最终/风筝制作/资源\ 80@0.5x.webp");
            background-size: 100% 100%;
            display:flex;
            align-items: center;
            justify-content: center; /* 改为center，彻底居中 */
            padding: 2vw 4vw; /* 增加左右内边距，防止图标溢出 */
            position: relative;
            z-index: 20;
            touch-action: manipulation;
            margin-bottom: 3vh;
            flex-shrink: 0;
            overflow: hidden; /* 兜底防溢出 */
        }

        .option-box::before{
            content:"依次点击扎制骨架";
            position:absolute;
            top: -4vh;
            left:50%;
            transform: translateX(-50%);
            font-size: clamp(14px, 4vw, 18px);
            color:#000;
            -webkit-font-smoothing: antialiased;
            font-weight: 400;
            z-index: 300; /* 增加层级，防止被其他元素遮挡 */
            white-space: nowrap;
        }

        /* 选项项：等宽分布+居中，防溢出 */
        .option-item{
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* 垂直居中 */
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s, transform 0.15s;
            pointer-events: none;
            -webkit-tap-highlight-color: transparent;
            padding: 8px;
            margin: 0; /* 取消左右margin，避免偏移 */
            width: 18vw; /* 等宽 */
            max-width: 80px; /* 限制最大宽度，防溢出 */
            flex-shrink: 0; /* 禁止压缩 */
        }

        .option-item.available{
            pointer-events: all;
            opacity: 0.9;
        }

        .option-item.used{
            opacity: 0.3;
            pointer-events: none;
        }

        .option-item.available:active{
            transform: scale(0.95);
            opacity: 1;
        }

        /* 选项图标：限制尺寸+防溢出 */
        .option-icon{
            width: 12vw; /* 从15vw减小，避免溢出 */
            height: 12vw;
            max-width: 60px; /* 限制最大尺寸 */
            max-height: 60px;
            object-fit: contain;
            margin-bottom: 1vw;
            backface-visibility: hidden;
            display: block; /* 防inline溢出 */
        }

        /* 选项文字：居中+防溢出 */
        .option-text{
            font-size: clamp(14px, 4vw, 18px);
            color:#000;
            font-weight: 300;
            text-align: center;
            white-space: nowrap; /* 禁止换行 */
            overflow: hidden; /* 防溢出 */
            text-overflow: ellipsis; /* 溢出省略（兜底） */
        }

        /* 按钮组 */
        .btn-group{
            display:flex;
            gap: 20vw;
            z-index: 20;
            flex-shrink: 0;
        }

        .page-btn{
            padding: 2vw 5vw;
            background: url("素材最终/风筝制作/资源\ 89@0.5x.webp");
            background-size: 100% 100%;
            font-size: clamp(14px, 4vw, 18px);
            color: #000;
            cursor: pointer;
            border:none;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            opacity: 0.5;
            pointer-events: none;
            will-change: opacity;
            min-width: 90px;
            height: 45px;
        }

        .page-btn.enable{
            opacity: 1;
            pointer-events: all;
        }

        .page-btn.enable:active{
            transform: scale(0.95);
        }

        /* 小屏适配（重点修复绳图标溢出） */
        @media screen and (max-width:375px){
            .music-icon{
                width:28px;
                height:28px;
                top:20px;
                right:20px;
            }
            .option-box{
                height: 32vw;
                margin-bottom: 2vh;
                padding: 2vw 2vw; /* 小屏减小左右内边距，但保留防溢出 */
            }

            .option-box::before{
                top: -5vh; /* 小屏进一步上移 */
                font-size: clamp(12px, 3.5vw, 16px); /* 适度缩小字体 */
            }
            .option-item{
                width: 17vw; /* 小屏适度减小宽度 */
            }
            .option-icon{
                width: 10vw; /* 小屏进一步减小图标尺寸 */
                height: 10vw;
            }
            .skeleton-container{
                height: 35vh;
            }
            .btn-group{
                gap: 15vw;
            }
        }

        /* 大屏适配 */
        @media screen and (min-width:768px){
            .step-tabs{
                gap: 50px;
            }
            .option-box{
                max-height: 180px;
                padding: 2vw 5vw;
            }
            .option-item{
                width: 15vw; /* 大屏减小宽度，保证5个元素居中 */
                max-width: 90px;
            }
            .option-icon{
                max-width: 70px;
                max-height: 70px;
            }
            .btn-group{
                gap: 120px;
            }
            .page-btn{
                min-width: 100px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <audio id="bgMusic" loop preload="auto"> <!-- 预加载改为auto，提升自动播放成功率 -->
        <source src="素材最终/music.m4a" type="audio/mp4">
        <source src="素材最终/music.mp3" type="audio/mpeg"> <!-- 兼容备用 -->
    </audio>

    <div class="music-icon" id="musicIcon"></div>

    <div class="step-tabs">
        <div class="step-tab za active"></div>
        <div class="step-tab hu"></div>
        <div class="step-tab hui"></div>
    </div>

    <div class="skeleton-container">
        <img src="素材最终/风筝制作/步骤图/竹.PNG" alt="竹子" class="skeleton-img" id="img-bamboo">
        <img src="素材最终/风筝制作/步骤图/刀.PNG" alt="刀具" class="skeleton-img" id="img-knife">
        <img src="素材最终/风筝制作/步骤图/锯.PNG" alt="锯子" class="skeleton-img" id="img-saw">
        <img src="素材最终/风筝制作/步骤图/燕 灯.PNG" alt="燕子灯" class="skeleton-img" id="img4-swallow">
        <img src="素材最终/风筝制作/步骤图/蝶 灯.PNG" alt="蝴蝶灯" class="skeleton-img" id="img4-butterfly">
        <img src="素材最终/风筝制作/步骤图/鱼 灯.PNG" alt="鱼灯" class="skeleton-img" id="img4-fish">
        <img src="素材最终/风筝制作/步骤图/燕 绳.PNG" alt="燕子绳" class="skeleton-img" id="img5-swallow">
        <img src="素材最终/风筝制作/步骤图/蝶 绳.PNG" alt="蝴蝶绳" class="skeleton-img" id="img5-butterfly">
        <img src="素材最终/风筝制作/步骤图/鱼 绳.PNG" alt="鱼绳" class="skeleton-img" id="img5-fish">
        <img src="骨架/骨架/IMG_2713.PNG" alt="燕子骨架" class="skeleton-img" id="finalSwallow">
        <img src="骨架/骨架/IMG_2721.PNG" alt="蝴蝶骨架" class="skeleton-img" id="finalButterfly">
        <img src="骨架/骨架/IMG_2717.PNG" alt="鱼骨架" class="skeleton-img" id="finalFish">
    </div>

    <div class="option-box">
        <div class="option-item" data-step="1" data-img="img-bamboo">
            <img src="素材最终/风筝制作/资源 33@0.5x.webp" alt="竹图标" class="option-icon">
            <span class="option-text">竹</span> 
        </div>
        <div class="option-item" data-step="2" data-img="img-knife">
            <img src="素材最终/风筝制作/资源 34@0.5x.webp" alt="刀图标" class="option-icon">
            <span class="option-text">刀</span> 
        </div>
        <div class="option-item" data-step="3" data-img="img-saw">
            <img src="素材最终/风筝制作/资源 35@0.5x.webp" alt="锯图标" class="option-icon">
            <span class="option-text">锯</span> 
        </div>
        <div class="option-item" data-step="4" data-type="lamp">
            <img src="素材最终/风筝制作/资源 36@0.5x.webp" alt="灯图标" class="option-icon">
            <span class="option-text">灯</span> 
        </div>
        <div class="option-item" data-step="5" data-type="rope">
            <img src="素材最终/风筝制作/资源 37@0.5x.webp" alt="绳图标" class="option-icon">
            <span class="option-text">绳</span> 
        </div>
    </div>

    <div class="btn-group">
        <button class="page-btn" id="prevBtn">上一步</button>
        <button class="page-btn" id="nextBtn" disabled>下一步</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ========== 基础变量 ==========
            const urlParams = new URLSearchParams(window.location.search);
            const kiteType = urlParams.get('type') || 'swallow';
            const totalSteps = 5;
            const clickedSteps = new Set();

            // ========== DOM元素 ==========
            const optionItems = document.querySelectorAll('.option-item');
            const skeletonImgs = document.querySelectorAll('.skeleton-img');
            const prevBtn = document.getElementById("prevBtn");
            const nextBtn = document.getElementById("nextBtn");
            const musicIcon = document.getElementById("musicIcon");
            const bgMusic = document.getElementById("bgMusic");
            
            // ========== 音乐状态：与其他页面统一 ==========
            let isMusicPlaying = false;

            // ========== 禁止滚动 ==========
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
                e.stopPropagation();
            }, { passive: false });

            document.addEventListener('wheel', function(e) {
                e.preventDefault();
                e.stopPropagation();
            }, { passive: false });

            // ========== 选项点击逻辑 ==========
            function handleOptionClick(e) {
                e.stopPropagation();
                if (e.type === 'touchstart') e.preventDefault();

                const item = this;
                const currentStep = parseInt(item.getAttribute('data-step'));

                if (!item.classList.contains('available') || isNaN(currentStep) || currentStep < 1 || currentStep > totalSteps) {
                    return;
                }

                clickedSteps.add(currentStep);
                skeletonImgs.forEach(img => img.classList.add('fade-out'));

                setTimeout(() => {
                    skeletonImgs.forEach(img => {
                        img.style.display = 'none';
                        img.classList.remove('fade-out');
                    });

                    let targetImgId = '';
                    const dataType = item.getAttribute('data-type');
                    
                    if (dataType) {
                        targetImgId = `img${currentStep}-${kiteType}`;
                    } else {
                        targetImgId = item.getAttribute('data-img');
                    }

                    const targetImg = document.getElementById(targetImgId);
                    if (targetImg) {
                        targetImg.style.display = 'block';
                        targetImg.style.opacity = 1;
                        targetImg.style.transform = 'translate(-50%, -50%) scale(1)';
                    }

                    if (currentStep === 5) {
                        setTimeout(() => {
                            skeletonImgs.forEach(img => img.style.display = 'none');
                            const finalImgId = `final${kiteType.charAt(0).toUpperCase() + kiteType.slice(1)}`;
                            const finalImg = document.getElementById(finalImgId);
                            if (finalImg) {
                                finalImg.style.display = 'block';
                                finalImg.style.opacity = 1;
                            }
                        }, 300);
                    }
                }, 200);

                item.classList.add('used');
                item.classList.remove('available');

                const nextStep = currentStep + 1;
                const nextItem = Array.from(optionItems).find(el => parseInt(el.dataset.step) === nextStep);
                if (nextItem) {
                    nextItem.classList.add('available');
                    nextItem.classList.remove('used');
                }

                if (currentStep === totalSteps) {
                    nextBtn.disabled = false;
                    nextBtn.classList.add('enable');
                }
            }

            // ========== 按钮逻辑 ==========
            function handlePrevClick(e) {
                e.stopPropagation();
                if (e.type === 'touchstart') e.preventDefault();
                document.body.style.opacity = 0;
                setTimeout(() => {
                    window.location.href = 'page4.html';
                }, 200);
            }

            function handleNextClick(e) {
                e.stopPropagation();
                if (e.type === 'touchstart') e.preventDefault();
                document.body.style.opacity = 0;
                setTimeout(() => {
                    window.location.href = `page6.html?type=${kiteType}`;
                }, 200);
            }

            // ========== 音乐逻辑：与其他页面完全统一（新增自动播放） ==========
            // 自动播放函数
            async function autoPlayMusic() {
                try {
                    await bgMusic.play();
                    isMusicPlaying = true;
                    musicIcon.classList.add('active');
                    console.log("第五页音乐自动播放成功");
                } catch (err) {
                    console.log("第五页自动播放受限，等待用户交互：", err);
                    // 监听用户首次交互后播放
                    const triggerPlay = () => {
                        toggleMusic();
                        document.removeEventListener('touchstart', triggerPlay);
                        document.removeEventListener('click', triggerPlay);
                    };
                    document.addEventListener('touchstart', triggerPlay, { once: true });
                    document.addEventListener('click', triggerPlay, { once: true });
                }
            }

            // 首次触摸初始化音频
            document.addEventListener('touchstart', initAudio, { once: true });
            
            function initAudio() {
                bgMusic.load();
                bgMusic.muted = true;
                bgMusic.play().then(() => {
                    bgMusic.pause();
                    bgMusic.muted = false;
                }).catch(err => console.log("第五页音频预加载：", err));
            }

            // 统一的音乐开关逻辑
            function toggleMusic() {
                try {
                    if (isMusicPlaying) {
                        bgMusic.pause();
                        musicIcon.classList.remove('active');
                    } else {
                        bgMusic.play().catch(err => {
                            console.log('第五页音乐播放失败:', err);
                            bgMusic.load();
                            setTimeout(() => bgMusic.play(), 100);
                        });
                        musicIcon.classList.add('active');
                    }
                    isMusicPlaying = !isMusicPlaying;
                } catch (e) {
                    console.log('第五页音乐控制异常:', e);
                }
            }

            // 音乐图标点击事件
            function handleMusicClick(e) {
                e.stopPropagation();
                e.preventDefault();
                toggleMusic();
            }

            // ========== 初始化 ==========
            const preloadImages = () => {
                skeletonImgs.forEach(img => {
                    const preloadImg = new Image();
                    preloadImg.src = img.src;
                    preloadImg.onerror = () => console.warn(`图片预加载失败: ${img.src}`);
                });
                document.querySelectorAll('.option-icon').forEach(icon => {
                    const preloadImg = new Image();
                    preloadImg.src = icon.src;
                    preloadImg.onerror = () => console.warn(`图标预加载失败: ${icon.src}`);
                });
            };
            setTimeout(preloadImages, 300);

            optionItems[0].classList.add('available');
            prevBtn.classList.add('enable');
            nextBtn.disabled = true;

            // 绑定事件
            optionItems.forEach(item => {
                item.addEventListener('touchstart', handleOptionClick, { passive: false });
                item.addEventListener('click', handleOptionClick);
            });

            prevBtn.addEventListener('touchstart', handlePrevClick, { passive: false });
            prevBtn.addEventListener('click', handlePrevClick);
            nextBtn.addEventListener('touchstart', handleNextClick, { passive: false });
            nextBtn.addEventListener('click', handleNextClick);

            musicIcon.addEventListener('touchstart', handleMusicClick, { passive: false });
            musicIcon.addEventListener('click', handleMusicClick);

            // ========== 页面状态监听 ==========
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && isMusicPlaying) {
                    bgMusic.pause();
                    musicIcon.classList.remove('active');
                    isMusicPlaying = false;
                } else if (!document.hidden && isMusicPlaying) {
                    // 页面恢复时继续播放
                    bgMusic.play().catch(() => {});
                }
            });

            window.addEventListener('beforeunload', () => {
                bgMusic.pause();
            });

            // ========== 容错处理 ==========
            skeletonImgs.forEach(img => {
                img.onerror = function() {
                    this.style.display = 'none';
                    console.error(`图片加载失败: ${this.src}`);
                };
            });

            document.querySelectorAll('.option-icon').forEach(icon => {
                icon.onerror = function() {
                    this.style.opacity = 0.5;
                    console.error(`图标加载失败: ${this.src}`);
                };
            });

            document.addEventListener('dragstart', (e) => e.preventDefault());
            document.addEventListener('selectstart', (e) => e.preventDefault());

            // 页面加载后尝试自动播放音乐
            autoPlayMusic();
        });
    </script>
</body>
</html>
