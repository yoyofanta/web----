<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400&display=swap">
    <title>扎制骨架</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }

        body{
            overflow: hidden;
            width:100vw;
            height: 100vh;
            background-image:url("素材最终/背景图/背景图.jpg");
            background-size:cover;
            background-position:center;
            font-family:"Noto Sans SC",sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-repeat: no-repeat;
            transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .music-icon{
            position:absolute;
            top:30px;
            right:30px;
            width:32px;
            height:32px;
            background-image:url("素材最终/封面/资源\ 24@0.5x.webp");
            background-size:100% 100%;
            background-repeat:no-repeat;
            background-position: center;
            cursor:pointer;
            z-index: 999;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .step-tabs{
            display:flex;
            gap:10vw;
            margin:8vh 0 3vh 0;
            align-items: center;
        }

        .step-tab.hu{
            width:18vw;
            height:18vw;
            max-width: 80px;
            max-height: 80px;
            border-radius: 50%;
            background: url("素材最终/风筝制作/资源\ 28@0.5x.webp")no-repeat center;
            background-size: contain;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor:pointer;
            transition: all 0.3s ease;
        }

        .step-tab.za{
            width:28vw;
            height:28vw;
            max-width: 120px;
            max-height: 120px;
            background: url("素材最终/风筝制作/资源\ 27@0.5x.webp")no-repeat center;
            background-size: contain;
        }

        .step-tab.hui{
            width:18vw;
            height:18vw;
            max-width: 80px;
            max-height: 80px;
            border-radius: 50%;
            background: url("素材最终/风筝制作/资源\ 29@0.5x.webp")no-repeat center;
            background-size: contain;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor:pointer;
            transition: all 0.3s ease;
        }

        .step-tab.active{
            background-color: transparent;
        }

        .skeleton-container{
            width:80%;
            height:45vh;
            margin-bottom: 6vh;
            display:flex;
            justify-content: center;
            align-items: center;
            overflow: visible;
            position: relative;
            align-items: center;
        }

        .skeleton-img{
            width:100%;
            height:100%;
            object-fit: contain;
            display:none;
            position: absolute;
            z-index: 10;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
            transition: opacity 0.3s ease-in-out;
            opacity: 1;
        }

        .skeleton-img.fade-out{
            opacity: 0;
        }

        .option-box{
            width:85vw;
            max-width: 700px;
            height:20vw;
            max-height: 120px;
            background: url("素材最终/风筝制作/资源\ 80@0.5x.webp");
            background-size: 100% 100%;
            display:flex;
            align-items: center;
            justify-content: space-around;
            padding:1vw 2vw;
            position: relative;
            z-index: 20;
        }

        .option-box::before{
            content:"依次点击扎制骨架";
            position:absolute;
            top:-3vh;
            left:50%;
            transform: translateX(-50%);
            font-size:3.5vw;
            color:#000
        }

        .option-item{
            display:flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
            pointer-events: none;
            background: none;
            -webkit-tap-highlight-color: transparent;
        }

        .option-item.available{
            pointer-events: all;
            opacity: 0.9;
        }

        .option-item.used{
            opacity: 0.3;
            pointer-events: none;
        }

        .option-icon{
            width:12vw;
            height:12vw;
            max-width: 60px;
            max-height: 60px;
            object-fit: contain;
            margin-bottom: 0.5vw;
        }

        .option-text{
            font-size: 3.5vw;
            color:#000;
            font-weight: 300;
        }

        .btn-group{
            display:flex;
            gap:25vw;
            margin-top: 5vh;
            z-index: 20;
        }

        .page-btn{
            padding: 1.5vw 4vw;
            background: url("素材最终/风筝制作/资源\ 89@0.5x.webp");
            background-size: 100% 100%;
            font-size: 3.5vw;
            color: #000;
            cursor: pointer;
            border:none;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            opacity: 0.5;
            pointer-events: none;
        }

        .page-btn.enable{
            opacity: 1;
            pointer-events: all;
        }


        @media screen and (max-width:375px){
            .option-box{
                height:25vw;
            }
            .btn-group{
                gap:18vw;
            }
            .music-icon{
                width:28px;
                height:28px;
                top:20px;
                right:20px;
            }
        }

        @media screen and (min-width:768px){
            .option-text, .option-box::before, .page-btn{
                font-size: 16px;
            }
            .option-icon{
                width:50px;
                height:50px;
            }
            .step-tabs{
                gap:50px;
            }
            .btn-group{
                gap:120px;
            }
        }
    </style>
</head>
<body>
    <audio id="bgMusic" loop preload="metadata">
        <source src="素材最终/music.m4a" type="audio/mpeg">
    </audio>
    <div class ="music-icon" id="musicIcon"></div>
    <div class="step-tabs">
        <div class="step-tab za active"></div>
        <div class="step-tab hu"></div>
        <div class="step-tab hui"></div>
    </div>

    <div class ="skeleton-container" id="skeletonContainer">
        <img src="素材最终/风筝制作/步骤图/竹.PNG" alt="竹子" class="skeleton-img" id="img-bamboo">
        <img src="素材最终/风筝制作/步骤图/刀.PNG" alt="刀具" class="skeleton-img" id="img-knife">
        <img src="素材最终/风筝制作/步骤图/锯.PNG" alt="锯子" class="skeleton-img" id="img-saw">

        <img src="素材最终/风筝制作/步骤图/燕 灯.PNG" alt="燕子灯" class="skeleton-img" id="img4-swallow">
        <img src="素材最终/风筝制作/步骤图/蝶 灯.PNG" alt="蝴蝶灯" class="skeleton-img" id="img4-butterfly">
        <img src="素材最终/风筝制作/步骤图/鱼 灯.PNG" alt="鱼灯" class="skeleton-img" id="img4-fish">

        <img src="素材最终/风筝制作/步骤图/燕 绳.PNG" alt="燕子绳" class="skeleton-img" id="img5-swallow">
        <img src="素材最终/风筝制作/步骤图/蝶 绳.PNG" alt="蝴蝶绳" class="skeleton-img" id="img5-butterfly">
        <img src="素材最终/风筝制作/步骤图/鱼 绳.PNG" alt="鱼绳" class="skeleton-img" id="img5-fish">

        <img src="骨架/骨架/IMG_2713.PNG" alt="燕子骨架" class="skeleton-img" id="finalSwallow">
        <img src="骨架/骨架/IMG_2721.PNG" alt="蝴蝶骨架" class="skeleton-img" id="finalButterfly">
        <img src="骨架/骨架/IMG_2717.PNG" alt="鱼骨架" class="skeleton-img" id="finalFish">
    </div>

    <div class="option-box">
        <div class="option-item" data-step="1" data-img="img-bamboo">
            <img src="素材最终/风筝制作/资源 33@0.5x.webp" alt="竹图标" class="option-icon">
            <span>竹</span> 
        </div>
        <div class="option-item" data-step="2" data-img="img-knife">
            <img src="素材最终/风筝制作/资源 34@0.5x.webp" alt="刀图标" class="option-icon">
            <span>刀</span> 
        </div>
        <div class="option-item" data-step="3" data-img="img-saw">
            <img src="素材最终/风筝制作/资源 35@0.5x.webp" alt="锯图标" class="option-icon">
            <span>锯</span> 
        </div>
        <div class="option-item" data-step="4" data-type="lamp">
            <img src="素材最终/风筝制作/资源 36@0.5x.webp" alt="灯图标" class="option-icon">
            <span>灯</span> 
        </div>
        <div class="option-item" data-step="5" data-type="rope">
            <img src="素材最终/风筝制作/资源 37@0.5x.webp" alt="绳图标" class="option-icon">
            <span>绳</span> 
        </div>
    </div>

    <div class="btn-group">
        <button class="page-btn" id="prevBtn">上一步</button>
        <button class="page-btn" id="nextBtn" disabled>下一步</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let clickIndex=0;
            const urlParams = new URLSearchParams(window.location.search);
            const kiteType=urlParams.get('type') || 'swallow';
            const optionItems=document.querySelectorAll('.option-item');
            const skeletonImgs=document.querySelectorAll('.skeleton-img');
            const prevBtn=document.getElementById("prevBtn");
            const nextBtn=document.getElementById("nextBtn");
            const musicIcon=document.getElementById("musicIcon");
            const bgMusic=document.getElementById("bgMusic");

            let currentStep=0;
            const totalSteps=5;
            const clickedSteps=new Set();
            let isMusicPlaying = false;

        // 初始化：第一个选项可用，上一步按钮启用
            optionItems[0].classList.add('available');
            prevBtn.classList.add('enable');

            // 选项点击逻辑（优化流畅度）
            optionItems.forEach((item,index)=>{
                item.addEventListener('click',()=>{
                    const step = parseInt(item.getAttribute('data-step'));
                    clickedSteps.add(step);

                    // 图片渐变切换（优化视觉流畅度）
                    skeletonImgs.forEach(img => {
                        img.classList.add('fade-out');
                    });

                    setTimeout(() => {
                        // 隐藏所有图片
                        skeletonImgs.forEach(img => {
                            img.style.display = 'none';
                            img.classList.remove('fade-out');
                        });

                        let targetImgId = '';
                        const dataType = item.getAttribute('data-type');
                        
                        // 区分固定图和动态图（灯/绳按骨架类型切换）
                        if (dataType === 'lamp') {
                            targetImgId = `img4-${kiteType}`;
                        } else if (dataType === 'rope') {
                            targetImgId = `img5-${kiteType}`;
                            // 启用下一步按钮
                            nextBtn.disabled=false;
                            nextBtn.classList.add('enable');
                            // 绳步骤后，延迟显示最终骨架
                            setTimeout(()=>{
                                skeletonImgs.forEach(img => img.style.display = 'none');
                                const finalImg = document.getElementById(`final${kiteType.charAt(0).toUpperCase() + kiteType.slice(1)}`);
                                if(finalImg) {
                                    finalImg.style.display = 'block';
                                }
                            }, 500);
                        } else {
                            targetImgId = item.getAttribute('data-img');
                        }

                        // 显示当前步骤图片
                        const targetImg = document.getElementById(targetImgId);
                        if (targetImg) {
                            targetImg.style.display = 'block';
                        }
                    }, 300);

                    // 标记当前选项为已使用，解锁下一个选项
                    item.classList.add('used');
                    item.classList.remove('available');
                    currentStep = step;

                    // 解锁下一个选项（非最后一步时）
                    if (index < totalSteps - 1) {
                        optionItems[index + 1].classList.add('available');
                    }
                });
            });

            // 上一步：返回第四页选择骨架页面
            prevBtn.addEventListener('click', () => {
                // 页面跳转前渐变效果
                document.body.style.opacity = 0;
                document.body.style.transition = 'opacity 0.3s ease';
                setTimeout(() => {
                    window.location.href = 'page4.html';
                }, 300);
            });

            // 下一步：完成扎制，跳转到糊纸页面
            nextBtn.addEventListener('click', () => {
                console.log('第五页传递的kiteType:',kiteType); 
                // 页面跳转前渐变效果
                document.body.style.opacity = 0;
                document.body.style.transition = 'opacity 0.3s ease';
                setTimeout(() => {
                    window.location.href = `page6.html?type=${kiteType}`;
                }, 300);
            });

            // 完善音乐控制功能
            musicIcon.addEventListener('click', () => {
                try {
                    if (isMusicPlaying) {
                        bgMusic.pause();
                    } else {
                        // 移动端兼容：用户交互触发播放
                        bgMusic.play().catch(err => {
                            console.log('音乐播放需要用户交互:', err);
                            bgMusic.play();
                        });
                    }
                    isMusicPlaying = !isMusicPlaying;
                } catch (e) {
                    console.log('音乐控制异常:', e);
                }
            });

            // 页面离开时暂停音乐
            window.addEventListener('beforeunload', function() {
                if (bgMusic) {
                    bgMusic.pause();
                }
            });

            // 图片加载错误处理
            skeletonImgs.forEach(img => {
                img.onerror = function() {
                    this.style.display = 'none';
                    console.log(`图片加载失败: ${this.src}`);
                }
            });

            // 禁止页面拖拽
            document.addEventListener('dragstart', (e) => e.preventDefault());
        });
    </script>
</body>
</html>
