<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>鸢缘 - 潍坊风筝</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        html,body{
            overflow:hidden !important;
            height: 100% !important;
            touch-action: none !important;
            -webkit-overflow-scrolling: auto !important; 
        }

        .page-home{
            width:100vw;
            height:100vh;
            background-image:url("素材最终/背景图/背景图.jpg");
            background-size:cover;
            background-position:center;
            position:relative;
            overflow: hidden !important;
            background-repeat: no-repeat;
        }

        .bg-circle{
            position:absolute;
            top:10%;
            right:5%;
            width:70%;
            height:70%;
            background-image:url("素材最终/封面/资源\ 8@0.5x.webp");
            background-size:contain;
            background-repeat:no-repeat;
            background-position: center right;
            z-index:1;
        }

        .line-1{
            position:absolute;
            top:50%;
            left:0%;
            width:100%;
            max-width:500px;
            min-width: 400px;
            height:100px;
            background-image: url("素材最终/封面/资源\ 14@0.5x.webp");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: left center;
            z-index: 1.5;
        }

        .line-2{
            position:absolute;
            bottom:25%;
            right:0%;
            width:40%;
            height:100px;
            background-image: url("素材最终/封面/资源\ 3@0.5x.webp");
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1.5;
        }

        .line-3{
            position:absolute;
            bottom:10%;
            left:0%;
            width:40%;
            max-width:500px;
            min-width:300px;
            height:100px;
            background-image: url("素材最终/封面/资源\ 4@0.5x.webp");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: left center;
            z-index: 1.5;
        }

        .line-4{
            position: absolute;
            top:45%;
            right:0%;
            width:40%;
            height:100px;
            background-image: url("素材最终/封面/资源\ 15@0.5x.webp");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: right center;
            padding-right: 0;
            margin-right: 0;
            z-index: 2;
        }

        .kite-img{
            width:70%;
            position:absolute;
            top:15%;
            left:0%;
            height:auto;
            z-index:2;
            animation:float 6s ease-in-out infinite;
        }

        .text-area{
            position:absolute;
            right:15%;
            top:13%;
            z-index:3;
        }

        .text-area .text-img{
            width:100%;
            max-width:100px;
            min-width:50px;
        }

        .main-title{
            position:absolute;
            right:0%;
            bottom:10%;
            z-index: 3;
        }

        .yuan-with-pattern{
            width:55%;
            max-width:240px;
            min-width:160px;
        }

        .feiyi-tag{
            position:absolute;
            right:0%;
            top:20px;
            width:12%;
            max-width:28px;
            min-width:20px;
            height:auto;
            background-image:url("素材最终/封面/资源\ 5@0.5x.webp");
            background-size:contain;
            background-repeat:no-repeat;
            transform:rotate(10deg);
            z-index:4;
        }

        .slide-tip{
            position:absolute;
            bottom:6%;
            left:50%;
            transform:translateX(-50%);
            z-index: 3;
            width: 100%;
            text-align: center;
        }

        .slide-tip-img{
            width:20%;
            max-width:90px;
            min-width:60px;
            animation:bounce 1.5s infinite;
            display: inline-block;
            margin: 0 auto;
        }

        .music-icon{
            position:absolute;
            top:30px;
            right:30px;
            width:32px;
            height:32px;
            background-image:url("素材最终/封面/资源\ 24@0.5x.webp");
            background-size:100% 100%;
            background-repeat:no-repeat;
            background-position: center;
            cursor:pointer;
            z-index: 999;
            transition: transform 0.2s ease;
        }

        .music-icon.active{
            animation: rotateMusic 3s linear infinite; /* 仅保留旋转动画，避免样式冲突 */
        }

        @keyframes float{
            0%{transform: translateY(0px) rotate(0deg);}
            25%{transform: translateY(-8px) rotate(1deg);}
            50%{transform: translateY(-10px) rotate(2deg);}
            75%{transform: translateY(-8px) rotate(1deg);}
            100%{transform: translateY(0px) rotate(0deg);}
        }

        @keyframes bounce{
            0%,100%{transform: translateY(0);}
            50%{transform: translateY(-8px);}
        }

        @keyframes rotateMusic{
            from{transform: rotate(0deg);}
            to{transform: rotate(360deg);}
        }

        @media screen and (max-width: 375px) {
            .kite-img{
                width:50%;
                top:20%;
                left:15%;
            }
            .main-title{
                right:5%;
                bottom:8%;
            }
            .line-1{
                top:45%;
                width:70%;
            }
            .line-4{
                top:40%;
            }
            .slide-tip-img{
                width:15%;
            }
            .music-icon{
                width:28px;
                height:28px;
                top:20px;
                right:20px;
            }
        }

        @media screen and (min-width: 768px) {
            .kite-img{
                width:50%;
                top:10%;
                left:25%;
            }
            .text-area{
                right:20%;
                top:10%;
            }
            .main-title{
                right:15%;
                bottom:15%;
            }
            .slide-tip-img{
                width:15%;
            }
            .music-icon{
                width:40px;
                height:40px;
                top:30px;
                right:30px;
            }
        }
    </style>
</head>
<body>
    <div class="page-home" id="pageHome">
        <div class="bg-circle"></div>
        <div class="line-1"></div>
        <div class="line-2"></div>
        <div class="line-3"></div>
        <div class="line-4"></div>
        <img src="素材最终/封面/资源 7@0.5x.webp" alt="潍坊风筝" class="kite-img">
        <div class="text-area">
            <img src="素材最终/封面/资源 58@0.5x.webp" alt="文字区域" class="text-img">
        </div>
        <div class="main-title">
            <img src="素材最终/封面/资源 5@0.5x.webp" alt="鸢缘" class="yuan-with-pattern">
            <div class="feiyi-tag"></div>
        </div>
        <div class="slide-tip">
            <img src="素材最终/封面/资源 16@0.5x.webp" alt="向上滑动" class="slide-tip-img">
        </div>
        <div class="music-icon" id="musicIcon"></div>
    </div>

    <script>
        // ========== 1. 禁止默认滑动/滚轮行为 ==========
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
            e.stopPropagation();
        }, { passive: false });

        document.addEventListener('touchstart', function(e) {
            e.stopPropagation();
        }, { passive: true });

        document.addEventListener('touchend', function(e) {
            e.stopPropagation();
        }, { passive: true });

        document.addEventListener('wheel', function(e) {
            e.preventDefault();
            e.stopPropagation();
        }, { passive: false });

        // ========== 2. 滑动跳转逻辑 ==========
        let startY = 0;
        document.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        }, { passive: true });

        document.addEventListener('touchend', (e) => {
            const endY = e.changedTouches[0].clientY;
            if (startY - endY > 80) {
                setTimeout(() => {
                    window.location.href = "page2-3.html";
                }, 100);
            }
        });

        // ========== 3. 音乐播放核心逻辑（精准控制暂停/播放） ==========
        const musicIcon = document.getElementById('musicIcon');
        let isPlaying = false; // 播放状态标记
        // 创建音频实例
        const bgMusic = new Audio("素材最终/music.m4a");
        bgMusic.loop = true; // 循环播放
        bgMusic.preload = "auto"; // 预加载音频

        // 核心：播放/暂停切换函数（统一逻辑）
        async function toggleMusic() {
            try {
                if (isPlaying) {
                    // 暂停逻辑
                    bgMusic.pause();
                    musicIcon.classList.remove('active');
                    isPlaying = false;
                    console.log("音乐已暂停");
                } else {
                    // 播放逻辑
                    await bgMusic.play();
                    musicIcon.classList.add('active');
                    isPlaying = true;
                    console.log("音乐已播放");
                }
            } catch (err) {
                console.error("音乐控制失败：", err);
                // 降级处理：重新加载音频
                bgMusic.load();
                setTimeout(() => {
                    if (!isPlaying) bgMusic.play().catch(() => {
                        alert("音频播放失败，请检查文件路径或浏览器权限");
                    });
                }, 500);
            }
        }

        // 自动播放尝试（页面加载后）
        async function autoPlayMusic() {
            try {
                // 第一步：直接尝试播放
                await bgMusic.play();
                isPlaying = true;
                musicIcon.classList.add('active');
                console.log("音乐自动播放成功");
            } catch (err) {
                console.log("自动播放受限，等待用户交互：", err);
                // 第二步：监听用户首次交互（触摸/点击）后自动播放
                const triggerPlay = () => {
                    toggleMusic(); // 调用统一的切换函数
                    // 移除监听，避免重复触发
                    document.removeEventListener('touchstart', triggerPlay);
                    document.removeEventListener('click', triggerPlay);
                };
                document.addEventListener('touchstart', triggerPlay, { once: true });
                document.addEventListener('click', triggerPlay, { once: true });
            }
        }

        // 音乐图标点击事件（核心：精准暂停/播放）
        musicIcon.addEventListener('click', toggleMusic);

        // 页面隐藏/显示时的状态同步
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // 页面隐藏：暂停音乐
                if (isPlaying) toggleMusic();
            } else {
                // 页面恢复：若之前是播放状态，自动恢复
                if (!isPlaying && bgMusic.currentTime > 0) toggleMusic();
            }
        });

        // 微信环境适配（解决微信自动播放限制）
        if (typeof WeixinJSBridge !== 'undefined') {
            WeixinJSBridge.invoke('getNetworkType', {}, autoPlayMusic);
        } else {
            document.addEventListener('WeixinJSBridgeReady', autoPlayMusic);
        }

        // 页面加载完成后启动自动播放
        window.addEventListener('DOMContentLoaded', autoPlayMusic);
    </script>
</body>
</html>
