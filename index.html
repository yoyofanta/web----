<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }

        body{
            overflow:hidden;
            -webkit-overflow-scrolling:touch;
        }

        .page-home{
            width:100vw;
            height:100vh;
            background-image:url("素材最终/背景图/背景图.jpg");
            background-size:cover;
            background-position:center;
            position:relative;
            overflow: hidden;
            background-repeat: no-repeat;
        }

        .bg-circle{
            position:absolute;
            top:10%;
            right:5%;
            width:70%;
            height:70%;
            background-image:url("素材最终/封面/资源\ 8@0.5x.webp");
            background-size:contain;
            background-repeat:no-repeat;
            z-index:1;
        }

        .line-1{
            position:absolute;
            top:50%;
            left:0%;
            width:100%;
            max-width:500px;
            min-width: 400px;
            height:100px;
            background-image: url("素材最终/封面/资源\ 14@0.5x.webp");
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1.5;
        }

        .line-2{
            position:absolute;
            bottom:25%;
            right:0%;
            width:40%;
            height:100px;
            background-image: url("素材最终/封面/资源\ 3@0.5x.webp");
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1.5;
        }

        .line-3{
            position:absolute;
            bottom:10%;
            left:0%;
            width:40%;
            max-width:500px;
            min-width:300px;
            height:100px;
            background-image: url("素材最终/封面/资源\ 4@0.5x.webp");
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1.5;
        }

        .line-4{
            position: absolute;
            top:30%;
            right:0%;
            width:40%;
            height:100px;
            background-image: url("素材最终/封面/资源\ 15@0.5x.webp");
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 2;
        }

        .kite-img{
            width:75%;
            position:absolute;
            top:15%;
            left:0%;
            transform: translate(-50%,-50%);
            height:auto;
            z-index:2;
            animation:float 6s ease-in-out infinite;
        }

        .text-area{
            position:absolute;
            right:15%;
            top:13%;
            z-index:3;
        }

        .text-area .text-img{
            width:1%;
            max-width:100px;
            min-width:50px;
        }

        .main-title{
            position:absolute;
            right:2%;
            bottom:10%;
            z-index: 3;
        }

        .yuan-with-pattern{
            width:55%;
            max-width:240px;
            min-width:160px;
        }

        .feiyi-tag{
            position:absolute;
            right:0%;
            top:20px;
            width:12%;
            max-width:28px;
            min-width:20px;
            height:auto;
            background-image:url("素材最终/封面/资源\ 5@0.5x.webp");
            background-size:contain;
            background-repeat:no-repeat;
            transform:rorate(10deg);
            z-index:4;
        }

        .slide-tip{
            position:absolute;
            bottom:6%;
            left:50%;
            transform:translateX(-50%);
            z-index: 3;
        }

        .slide-tip-img{
            width:20%;
            max-width:90px;
            min-width:60px;
            animation:bounce 1.5s infinite;
        }

        .music-icon{
            position:absolute;
            top:30px;
            right:30px;
            width:32px;
            height:32px;
            background-image:url("素材最终/封面/资源\ 24@0.5x.webp");
            background-size:100% 100%;
            background-repeat:no-repeat;
            background-position: center;
            cursor:pointer;
            z-index: 999;
        }

        @keyframes float{
            0%{transform:translateY(0px)rotate(0deg);}
            50%{transform:translateY(-10px)rotate(2deg);}
            100%{transform:translateY(0px)rotate(0deg);}
        }

        @keyframes bounce{
            0%,100%{transform:translateY(0);}
            50%{transform:translasteY(-8px);}
        }
    </style>
</head>
<body>
    <div class="page-home" id="pageHome">
        <div class="bg-circle"></div>
        <div class="line-1"></div>
        <div class="line-2"></div>
        <div class="line-3"></div>
        <div class="line-4"></div>
        <img src="素材最终/封面/资源 7@0.5x.webp" alt="潍坊风筝" class="kite-img">
        <div class="text-area">
            <img src="素材最终/封面/资源 58@0.5x.webp" alt="文字区域" class="text-img">
        </div>
        <div class="main-title">
            <img src="素材最终/封面/资源 5@0.5x.webp" alt="鸢缘" class="yuan-with-pattern">
            <div class="feiyi-tag"></div>
        </div>
        <div class="slide-tip">
            <img src="素材最终/封面/资源 16@0.5x.webp" alt="向上滑动" class="slide-tip-img">
        </div>
        <div class="music-icon" id="musicIcon">
        </div>
    </div>

    <script>
        let satrtY=0;
        document.addEventListener('touchstart',(e)=>{startY=e.touches[0].clientY;});
        document.addEventListener('touchend',(e)=>{
            const endY=e.changedTouches[0].clientY;
            if(startY-endY>50){
                window.location.href="page2.html";
            }
        });
        const musicIcon=document.getElementById('musicIcon');
        let isPlaying=false;
        const bgMusic=new Audio('');
        musicIcon.addEventListener('click',()=>{
            if(isPlaying){
                bgMusic.pause();
            }else{
                bgMusic.play();
            }
            isPlaying=!isPlaying;
        });
    </script>
    
</body>
</html>
