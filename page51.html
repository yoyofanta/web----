<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>扎糊绘 · 第五章</title>
    <style>
        :root {
            color-scheme: light;
            --ink: #3f3f3f;
            --accent: #3fa066;
            --muted: #8a8a8a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: "LXGW WenKai Screen", "PingFang SC", "Microsoft YaHei", sans-serif;
            background: url('paper-texture.webp') repeat;
            color: var(--ink);
            display: flex;
            justify-content: center;
            align-items: stretch;
            min-height: 100vh;
        }

        .app-shell {
            width: min(480px, 100vw);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .app-shell::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url('mountain-line.webp');
            background-repeat: no-repeat;
            background-position: bottom center;
            background-size: cover;
            opacity: 0.25;
            pointer-events: none;
        }

        header {
            padding: 24px 16px 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }

        .page-tab-group {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .page-tab {
            width: 74px;
            aspect-ratio: 1;
            border-radius: 50%;
            border: none;
            padding:6px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction:column;
            justify-content: center;
            align-items: center;
            gap:4px;
            color: var(--muted);
            position: relative;
            box-shadow: 0 3px 6px rgba(0,0,0,0.12);
        }

        .page-tab::after {
            content: "";
            position: absolute;
            inset: 4px;
            border: 1px solid rgba(255, 255, 255, 0.55);
            border-radius: 50%;
            pointer-events: none;
        }

        .page-tab .tab-icon{
            width:28px;
            height: 28px;
            object-fit:contain;
        }

        .page-tab .tab-label {
            font-size: 18px;
            letter-spacing: 4px;
        }

        .page-tab.active {
            color: var(--ink);
            font-weight: 600;
            box-shadow: 0 5px 12px rgba(63, 160, 102, 0.35);
        }

        .page-tab.active::before {
            content: "";
            position: absolute;
            inset: -4px;
            border: 2px solid rgba(63, 160, 102, 0.45);
            border-radius: 50%;
        }


        .music-toggle {
            width: 36px;
            height: 36px;
            border: none;
            background: url('music-icon.webp') center/contain no-repeat;
        }

        .tab-zha {
            background-image: url('tab-zha.webp');
        }

        .tab-hu {
            background-image: url('tab-hu.webp');
        }

        .tab-hui {
            background-image: url('tab-hui.webp');
        }



        .canvas {
            flex: 1;
            padding: 10px 24px 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .kite-wrapper {
            width: 100%;
            aspect-ratio: 3 / 2.2;
            position: relative;
            margin-top: 10px;
        }

        .kite-frame {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 8px 12px rgba(0,0,0,0.08));
        }

        .instruction {
            margin-top: 12px;
            font-size: 15px;
            letter-spacing: 2px;
        }

        .tool-panel {
            margin-top: 12px;
            width: calc(100% - 32px);
            padding: 42px 24px 38px;
            background: url('tool-panel.webp') center/cover no-repeat;
        }

        .tool-panel p {
            text-align: center;
            font-size: 14px;
            margin-bottom: 14px;
            letter-spacing: 1px;
        }

        .tool-list {
            display: grid;
            grid-template-columns: repeat(5, minmax(0, 1fr));
            gap: 8px;
            text-align: center;
        }

        .tool-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--ink);
        }

        .tool-item img {
            width: 52px;
            height: 52px;
            object-fit: contain;
        }

        .tool-item span {
            font-size: 16px;
        }

        footer {
            padding: 16px 20px 24px;
            position: relative;
            z-index: 2;
        }

         .footer-nav {
            width: 100%;
            height: 74px;
            background: url('nav-panel.webp') center/cover no-repeat;
            position: relative;
        }

        .nav-btn {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            border: none;
            background: none;
            font-size: 0;
            color: transparent;
        }

        .nav-btn.prev {
            left: 0;
        }

        .nav-btn.next {
            right: 0;
        }

        @media (max-height: 640px) {
            .kite-wrapper {
                aspect-ratio: 3 / 1.6;
            }

            .tool-panel {
                padding-bottom: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="app-shell">
        <header>
            <div class="page-tab-group">
                <button class="page-tab tab-zha active" type="button">
                    <img src="tab-icon-zha.webp" alt="" class="tab-icon">
                    <span class="tab-label">扎</span>
                </button>
                <button class="page-tab tab-hu" type="button">
                    <img src="tab-icon-hu.webp" alt="" class="tab-icon">
                    <span class="tab-label">糊</span>
                </button>
                <button class="page-tab tab-hui" type="button">
                    <img src="tab-icon-hui.webp" alt="" class="tab-icon">
                    <span class="tab-label">绘</span>
                </button>
            </div>
            <button class="music-toggle" aria-label="切换音乐"></button>
        </header>

        <main class="canvas">
            <div class="kite-wrapper">
                <img id="kiteFrame" class="kite-frame" src="kite-default.webp" alt="风筝骨架">
            </div>
            <p class="instruction">依次拖动扎制骨架</p>

            <section class="tool-panel">
                <p>依次拖动扎制骨架</p>
                <div class="tool-list">
                    <div class="tool-item">
                        <img src="tool-bamboo.webp" alt="竹">
                        <span>竹</span>
                    </div>
                    <div class="tool-item">
                        <img src="tool-knife.webp" alt="刀">
                        <span>刀</span>
                    </div>
                    <div class="tool-item">
                        <img src="tool-file.webp" alt="锉">
                        <span>锉</span>
                    </div>
                    <div class="tool-item">
                        <img src="tool-lamp.webp" alt="灯">
                        <span>灯</span>
                    </div>
                    <div class="tool-item">
                        <img src="tool-rope.webp" alt="绳">
                        <span>绳</span>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="footer-nav">
                <button class="nav-btn prev" data-target="4" type="button" aria-label="上一步"></button>
                <button class="nav-btn next" data-target="6" type="button" aria-label="下一步"></button>
            </div>
        </footer>
    </div>

    <script>
        const frameMap = {
            bamboo: 'kite-bamboo.webp',
            swallow: 'kite-swallow.webp',
            dragon: 'kite-dragon.webp',
            default: 'kite-default.webp'
        };

        const kiteFrame = document.getElementById('kiteFrame');
        const params = new URLSearchParams(window.location.search);
        const selectedKey = params.get('frame')
            || localStorage.getItem('previousFrame')
            || 'default';

        kiteFrame.src = frameMap[selectedKey] || frameMap.default;

        window.addEventListener('click', (evt) => {
            const btn = evt.target.closest('.nav-btn');
            if (!btn) return;
            const step = btn.dataset.target;
            if (step === '4') {
                window.location.href = 'page4.html';
            } else if (step === '6') {
                window.location.href = 'page6.html';
            }
        });
    </script>
</body>
</html>
