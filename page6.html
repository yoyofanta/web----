<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400&display=swap">
    <title>糊纸步骤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }

        html, body {
            overflow: hidden !important;
            height: 100% !important;
            touch-action: none !important;
            -webkit-overflow-scrolling: auto !important;
        }

        /* 核心：整体布局重构，垂直居中+均匀间距 */
        body {
            width: 100vw;
            height: 100vh;
            background-image: url("素材最终/背景图/花纹背景.jpg");
            background-size: cover;
            background-color: #f8f5e6;
            background-position: center;
            font-family: "Noto Sans SC", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-repeat: no-repeat;
            position: relative;
            transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
            transition: opacity 0.3s ease;
            padding: 15px; /* 上下左右留白，避免内容贴边 */
        }

        /* ========== 音乐图标：与其他页面完全统一 ========== */
        .music-icon {
            position:absolute;
            top:30px;
            right:30px;
            width:32px;
            height:32px;
            background-image:url("素材最终/封面/资源\ 24@0.5x.webp");
            background-size:100% 100%;
            background-repeat:no-repeat;
            background-position: center;
            cursor:pointer;
            z-index: 999;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .music-icon.active{ /* 类名统一为active，和其他页面一致 */
            animation: rotateMusic 3s linear infinite;
        }

        @keyframes rotateMusic{
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 步骤标签：优化间距+尺寸，视觉更平衡 */
        .step-tabs {
            display:flex;
            gap: 8vw; /* 减小间距，避免过于分散 */
            margin: 0 0 2vh 0; /* 取消顶部margin，靠body居中 */
            align-items: center;
            flex-shrink: 0;
        }

        .step-tab.hu {
            width:28vw;
            height:28vw;
            max-width: 120px;
            max-height: 120px;
            border-radius: 50%;
            background: url("素材最终/风筝制作/资源 31@0.5x.webp")no-repeat center;
            background-size: contain;
            cursor:pointer;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .step-tab.za{
            width:18vw;
            height:18vw;
            max-width: 80px;
            max-height: 80px;
            background: url("素材最终/风筝制作/资源\ 27@0.5x.webp")no-repeat center;
            background-size: contain;
            cursor:pointer;
            transition: all 0.3s;
        }

        .step-tab.hui{
            width:18vw;
            height:18vw;
            max-width: 80px;
            max-height: 80px;
            border-radius: 50%;
            background: url("素材最终/风筝制作/资源\ 29@0.5x.webp")no-repeat center;
            background-size: contain;
            cursor:pointer;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .step-tab.active{
            background-color: transparent;
        }

        /* 骨架容器：优化高度+间距，适配整体布局 */
        .skeleton-container {
            width:85%; /* 加宽，提升视觉占比 */
            height: 40vh; /* 降低高度，避免挤压其他元素 */
            margin-bottom: 3vh; /* 减小底部间距 */
            display:flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-shrink: 0;
        }

        .skeleton-img {
            width:100%;
            height:100%;
            object-fit: contain;
            display:none;
            position: absolute;
            z-index: 10;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            opacity: 1;
            backface-visibility: hidden;
        }

        .skeleton-img.fade-out{
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.98);
        }

        #finalSkeleton {
            display: block;
        }

        /* ========== 选项框：放大+居中+触摸友好 ========== */
        .option-box {
            width:90%; /* 加宽 */
            height: 25vw; /* 加高，提升点击区域 */
            max-height: 140px;
            background: url("素材最终/风筝制作/资源\ 80@0.5x.webp");
            background-size: 100% 100%;
            display:flex;
            align-items: center;
            justify-content: center; /* 彻底居中 */
            padding: 2vw;
            position: relative;
            z-index: 20;
            touch-action: manipulation;
            margin-bottom: 4vh; /* 底部间距，与按钮分隔 */
            flex-shrink: 0;
        }

        .option-box::before {
            content: "依次点击裱糊面料";
            position: absolute;
            top: -2.5vh;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(12px, 3.5vw, 16px); /* 响应式字体 */
            color: #000;
            -webkit-font-smoothing: antialiased;
            font-weight: 400;
        }

        .option-item {
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
            pointer-events: none;
            -webkit-tap-highlight-color: transparent;
            padding: 8px;
            margin: 0 8px; /* 均匀间距 */
            width: 20vw; /* 等宽分布 */
            max-width: 80px; /* 限制最大宽度 */
            flex-shrink: 0;
        }

        .option-item.available {
            pointer-events: all;
            opacity: 0.9;
        }

        .option-item.available:active {
            transform: scale(0.95);
            opacity: 1;
        }

        .option-item.used {
            opacity: 0.3;
            pointer-events: none;
        }

        /* 选项图标：放大+防溢出 */
        .option-icon {
            width:14vw; /* 加大尺寸 */
            height:14vw;
            max-width: 70px;
            max-height: 70px;
            object-fit: contain;
            margin-bottom: 1vw;
            backface-visibility: hidden;
        }

        .option-text {
            font-size: clamp(12px, 3.5vw, 16px); /* 响应式字体 */
            color:#000;
            font-weight: 300;
            -webkit-font-smoothing: antialiased;
            text-align: center;
        }

        /* 按钮组：优化间距+尺寸 */
        .btn-group {
            display:flex;
            gap: 20vw; /* 减小间距，避免过于分散 */
            z-index: 20;
            flex-shrink: 0;
        }

        .page-btn {
            padding: 2vw 5vw;
            background: url("素材最终/风筝制作/资源 89@0.5x.webp");
            background-size: 100% 100%;
            font-size: clamp(12px, 3.5vw, 16px); /* 响应式字体 */
            color: #000;
            cursor: pointer;
            border:none;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            opacity: 0.5;
            pointer-events: none;
            min-width: 80px; /* 最小宽度，保证点击区域 */
            height: 40px; /* 固定高度 */
        }

        .page-btn.enable {
            opacity: 1;
            pointer-events: all;
        }

        .page-btn.enable:active{
            transform: scale(0.95);
        }

        /* 小屏适配（手机） */
        @media screen and (max-width:375px){
            .music-icon{
                width:28px;
                height:28px;
                top:20px;
                right:20px;
            }
            .option-box{
                height: 30vw; /* 进一步加高 */
                margin-bottom: 3vh;
            }
            .skeleton-container{
                height: 38vh;
            }
            .btn-group{
                gap: 15vw;
            }
            .option-icon{
                width:12vw; /* 小屏适度减小图标 */
                height:12vw;
            }
        }

        /* 大屏适配（平板/电脑） */
        @media screen and (min-width:768px){
            .step-tabs{
                gap: 50px;
            }
            .option-box{
                max-height: 160px;
            }
            .option-icon{
                max-width: 80px;
                max-height: 80px;
            }
            .btn-group{
                gap: 120px;
            }
            .page-btn{
                min-width: 100px;
                height: 45px;
            }
            .skeleton-container{
                height: 45vh;
            }
        }
    </style>
</head>
<body>
    <audio id="bgMusic" loop preload="metadata">
        <source src="素材最终/music.m4a" type="audio/mp4">
        <source src="素材最终/music.mp3" type="audio/mpeg"> <!-- 兼容备用 -->
    </audio>
    <div class="music-icon" id="musicIcon"></div>

    <!-- 步骤标签：扎/糊/绘 -->
    <div class="step-tabs">
        <div class="step-tab za"></div>
        <div class="step-tab hu"></div>
        <div class="step-tab hui"></div>
    </div>

    <!-- 展示容器：初始显示骨架，点击材料显示对应糊纸图 -->
    <div class="skeleton-container" id="skeletonContainer">
        <img src="骨架/骨架/IMG_2713.PNG" alt="燕子骨架" class="skeleton-img" id="finalSkeleton">
        
        <!-- 浆糊：三种动物对应的图 -->
        <img src="素材最终/风筝制作/步骤图/燕 浆糊.PNG" alt="燕子浆糊" class="skeleton-img" id="paste-swallow">
        <img src="素材最终/风筝制作/步骤图/蝶 浆糊.PNG" alt="蝴蝶浆糊" class="skeleton-img" id="paste-butterfly">
        <img src="素材最终/风筝制作/步骤图/鱼 浆糊.PNG" alt="鱼浆糊" class="skeleton-img" id="paste-fish">
        
        <!-- 纱布：三种动物对应的图 -->
        <img src="素材最终/风筝制作/步骤图/燕 纱布.PNG" alt="燕子纱布" class="skeleton-img" id="cloth-swallow">
        <img src="素材最终/风筝制作/步骤图/蝶 纱布.PNG" alt="蝴蝶纱布" class="skeleton-img" id="cloth-butterfly">
        <img src="素材最终/风筝制作/步骤图/鱼 纱布.PNG" alt="鱼纱布" class="skeleton-img" id="cloth-fish">
        
        <!-- 宣纸：三种动物对应的图 -->
        <img src="素材最终/风筝制作/步骤图/燕 宣纸.PNG" alt="燕子宣纸" class="skeleton-img" id="paper-swallow">
        <img src="素材最终/风筝制作/步骤图/蝶 宣纸.PNG" alt="蝴蝶宣纸" class="skeleton-img" id="paper-butterfly">
        <img src="素材最终/风筝制作/步骤图/鱼 宣纸.PNG" alt="鱼宣纸" class="skeleton-img" id="paper-fish">
    </div>

    <!-- 选项框：浆糊/纱布/宣纸 -->
    <div class="option-box">
        <div class="option-item" data-step="1" data-type="paste">
            <img src="素材最终/风筝制作/资源 39@0.5x.webp" alt="浆糊图标" class="option-icon">
            <span class="option-text">浆糊</span>
        </div>
        <div class="option-item" data-step="2" data-type="cloth">
            <img src="素材最终/风筝制作/资源 40@0.5x.webp" alt="纱布图标" class="option-icon">
            <span class="option-text">纱布</span>
        </div>
        <div class="option-item" data-step="3" data-type="paper">
            <img src="素材最终/风筝制作/资源 38@0.5x.webp" alt="宣纸图标" class="option-icon">
            <span class="option-text">宣纸</span>
        </div>
    </div>

    <!-- 按钮组：上一步（第五页）、下一步（第七页） -->
    <div class="btn-group">
        <button class="page-btn enable" id="prevBtn">上一步</button>
        <button class="page-btn" id="nextBtn" disabled>下一步</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ========== 核心：彻底禁止页面滑动 ==========
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
                e.stopPropagation();
            }, { passive: false });

            // 兜底：禁用PC端鼠标滚轮
            document.addEventListener('wheel', function(e) {
                e.preventDefault();
                e.stopPropagation();
            }, { passive: false });

            // 1. 获取URL参数（与第五页一致的参数传递）
            const urlParams = new URLSearchParams(window.location.search);
            const kiteType = urlParams.get('type') || 'swallow';

            // 2. DOM元素获取
            const optionItems = document.querySelectorAll('.option-item');
            const skeletonImgs = document.querySelectorAll('.skeleton-img');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const musicIcon = document.getElementById('musicIcon');
            const bgMusic = document.getElementById('bgMusic');
            const finalSkeleton = document.getElementById('finalSkeleton');

            // 3. 状态管理
            let currentStep = 0;
            const totalSteps = 3;
            const clickedSteps = new Set();
            let isMusicPlaying = false; // 音乐状态：与其他页面统一

            // ========== 预加载所有图片，避免点击卡顿 ==========
            const preloadImages = () => {
                // 预加载骨架/糊纸图
                skeletonImgs.forEach(img => {
                    const preloadImg = new Image();
                    preloadImg.src = img.src;
                    preloadImg.onerror = () => console.warn(`图片预加载失败: ${img.src}`);
                });
                // 预加载选项图标
                document.querySelectorAll('.option-icon').forEach(icon => {
                    const preloadImg = new Image();
                    preloadImg.src = icon.src;
                    preloadImg.onerror = () => console.warn(`图标预加载失败: ${icon.src}`);
                });
            };
            setTimeout(preloadImages, 300); // 延迟预加载，不阻塞首屏

            // 4. 初始化：解锁第一个选项 + 替换对应骨架图（与第五页最终骨架路径一致）
            optionItems[0].classList.add('available');
            replaceFinalSkeleton();

            // 5. 替换初始骨架图：路径完全与第五页finalXXX一致
            function replaceFinalSkeleton() {
                const skeletonSrcMap = {
                    swallow: "骨架/骨架/IMG_2713.PNG",    // 第五页finalSwallow路径
                    butterfly: "骨架/骨架/IMG_2721.PNG", // 第五页finalButterfly路径
                    fish: "骨架/骨架/IMG_2717.PNG",      // 第五页finalFish路径
                };
                finalSkeleton.src = skeletonSrcMap[kiteType] || skeletonSrcMap.swallow;
            }

            // ========== 音乐播放初始化（与其他页面完全统一） ==========
            function initAudio() {
                bgMusic.load();
                bgMusic.muted = true;
                bgMusic.play().then(() => {
                    bgMusic.pause();
                    bgMusic.muted = false;
                }).catch(err => console.log("音频预加载：", err));
            }

            // ========== 选项点击核心逻辑：优化流畅度 ==========
            function handleOptionClick(e) {
                e.stopPropagation();
                if (e.type === 'touchstart') e.preventDefault();

                const item = this;
                const step = parseInt(item.getAttribute('data-step'));

                // 防错校验：非可用状态直接返回
                if (!item.classList.contains('available')) {
                    console.warn(`步骤${step}未解锁，无法点击`);
                    return;
                }

                clickedSteps.add(step);

                // 图片渐变切换（优化流畅度）
                skeletonImgs.forEach(img => {
                    img.classList.add('fade-out');
                });

                setTimeout(() => {
                    // 隐藏所有图片
                    skeletonImgs.forEach(img => {
                        img.style.display = 'none';
                        img.classList.remove('fade-out');
                    });

                    // 获取当前选项类型，拼接对应动物的图片ID
                    const optionType = item.getAttribute('data-type');
                    const targetImgId = `${optionType}-${kiteType}`;
                    
                    // 显示当前动物的对应糊纸图
                    const targetImg = document.getElementById(targetImgId);
                    if (targetImg) {
                        targetImg.style.display = 'block';
                        targetImg.style.opacity = 1;
                        targetImg.style.transform = 'translate(-50%, -50%) scale(1)';
                    } else {
                        console.warn(`未找到对应糊纸图: ${targetImgId}`);
                    }

                    // 标记当前选项为已使用，解锁下一个
                    item.classList.add('used');
                    item.classList.remove('available');
                    currentStep = step;

                    // 解锁下一个选项（非最后一步）
                    const nextStep = step + 1;
                    const nextItem = Array.from(optionItems).find(el => parseInt(el.dataset.step) === nextStep);
                    if (nextItem) {
                        nextItem.classList.add('available');
                        nextItem.classList.remove('used');
                    } else {
                        // 最后一步解锁下一步按钮
                        nextBtn.classList.add('enable');
                        nextBtn.disabled = false;
                    }
                }, 300);
            }

            // 绑定选项点击事件（兼容移动端/PC端）
            optionItems.forEach(item => {
                item.addEventListener('touchstart', handleOptionClick, { passive: false });
                item.addEventListener('click', handleOptionClick);
            });

            // ========== 上一步按钮：跳转回第五页（携带相同参数） ==========
            function handlePrevClick(e) {
                e.stopPropagation();
                if (e.type === 'touchstart') e.preventDefault();

                // 渐变跳转，优化流畅度
                document.body.style.opacity = 0;
                setTimeout(() => {
                    window.location.href = `page5.html?type=${kiteType}`;
                }, 300);
            }

            prevBtn.addEventListener('touchstart', handlePrevClick, { passive: false });
            prevBtn.addEventListener('click', handlePrevClick);

            // ========== 下一步按钮：跳转到第七页（携带相同参数） ==========
            function handleNextClick(e) {
                e.stopPropagation();
                if (e.type === 'touchstart') e.preventDefault();

                if (clickedSteps.has(totalSteps)) {
                    document.body.style.opacity = 0;
                    setTimeout(() => {
                        window.location.href = `page7.html?type=${kiteType}`;
                    }, 300);
                }
            }

            nextBtn.addEventListener('touchstart', handleNextClick, { passive: false });
            nextBtn.addEventListener('click', handleNextClick);

            // ========== 音乐控制：与其他页面完全统一的逻辑 ==========
            function handleMusicClick(e) {
                e.stopPropagation();
                e.preventDefault();

                try {
                    if (isMusicPlaying) {
                        bgMusic.pause();
                        musicIcon.classList.remove('active'); // 类名统一为active
                    } else {
                        // 移动端兼容：用户交互触发播放
                        bgMusic.play().catch(err => {
                            console.error('音乐播放失败:', err);
                            bgMusic.load();
                            setTimeout(() => bgMusic.play(), 100);
                        });
                        musicIcon.classList.add('active'); // 类名统一为active
                    }
                    isMusicPlaying = !isMusicPlaying;
                } catch (e) {
                    console.error('音乐控制异常:', e);
                }
            }

            // 绑定音乐控制事件
            musicIcon.addEventListener('touchstart', handleMusicClick, { passive: false });
            musicIcon.addEventListener('click', handleMusicClick);

            // 首次触摸初始化音频（解决移动端播放限制）
            document.addEventListener('touchstart', initAudio, { once: true });

            // ========== 辅助功能 ==========
            // 页面隐藏时暂停音乐
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && isMusicPlaying) {
                    bgMusic.pause();
                    musicIcon.classList.remove('active'); // 类名统一
                    isMusicPlaying = false;
                }
            });

            // 页面离开时暂停音乐
            window.addEventListener('beforeunload', function() {
                if (bgMusic) bgMusic.pause();
            });

            // 图片加载错误处理
            skeletonImgs.forEach(img => {
                img.onerror = function() {
                    this.style.display = 'none';
                    console.error(`图片加载失败: ${this.src}`);
                }
            });

            // 选项图标加载错误处理
            document.querySelectorAll('.option-icon').forEach(icon => {
                icon.onerror = function() {
                    this.style.opacity = 0.5;
                    console.error(`图标加载失败: ${this.src}`);
                }
            });

            // 禁止拖拽/选中等默认行为
            document.addEventListener('dragstart', (e) => e.preventDefault());
            document.addEventListener('selectstart', (e) => e.preventDefault());
        });
    </script>
</body>
</html>
