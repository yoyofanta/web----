<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400&display=swap">
    <title>糊纸步骤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background-image: url("素材最终/背景图/背景图.jpg");
            background-size: cover;
            background-position: center;
            font-family: "Noto Sans SC", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-repeat: no-repeat;
            position: relative;
            transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
            transition: opacity 0.3s ease;
        }

        /* 音乐图标 - 移动端适配尺寸 */
        .music-icon {
            position:absolute;
            top:30px;
            right:30px;
            width:32px;
            height:32px;
            background-image:url("素材最终/封面/资源\ 24@0.5x.webp");
            background-size:100% 100%;
            background-repeat:no-repeat;
            background-position: center;
            cursor:pointer;
            z-index: 999;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        /* 步骤标签：扎/糊/绘，糊高亮放大 - 移动端适配 */
        .step-tabs {
            display:flex;
            gap:10vw;
            margin:8vh 0 3vh 0;
            align-items: center;
        }

        .step-tab.hu {
            width:28vw;
            height:28vw;
            max-width: 120px;
            max-height: 120px;
            border-radius: 50%;
            background: url("素材最终/风筝制作/资源 31@0.5x.webp")no-repeat center;
            background-size: contain;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor:pointer;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .step-tab.za{
            width:18vw;
            height:18vw;
            max-width: 80px;
            max-height: 80px;
            background: url("素材最终/风筝制作/资源\ 27@0.5x.webp")no-repeat center;
            background-size: contain;
            display: flex;
            border: none;
            align-items: center;
            justify-content: center;
            cursor:pointer;
            transition: all 0.3s;
        }

        .step-tab.hui{
            width:18vw;
            height:18vw;
            max-width: 80px;
            max-height: 80px;
            border-radius: 50%;
            background: url("素材最终/风筝制作/资源\ 29@0.5x.webp")no-repeat center;
            background-size: contain;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor:pointer;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .step-tab.active{
            background-color: transparent;
        }

        /* 骨架/糊纸展示容器 - 移动端适配高度 */
        .skeleton-container {
            width:80%;
            height:45vh;
            margin-bottom: 6vh;
            display:flex;
            justify-content: center;
            align-items: center;
            overflow: visible;
            position: relative;
            align-items: center;
        }

        .skeleton-img {
            width:100%;
            height:100%;
            object-fit: contain;
            display:none;
            position: absolute;
            z-index: 10;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
            /* 图片切换渐变动画 */
            transition: opacity 0.3s ease-in-out;
            opacity: 1;
        }

        .skeleton-img.fade-out{
            opacity: 0;
        }

        #finalSkeleton {
            display: block;
        }

        /* 选项框：浆糊/纱布/宣纸 - 移动端适配高度和内边距 */
        .option-box {
            width:85vw;
            max-width: 700px;
            height:20vw;
            max-height: 120px;
            background: url("素材最终/风筝制作/资源\ 80@0.5x.webp");
            background-size: 100% 100%;
            display:flex;
            align-items: center;
            justify-content: space-around;
            padding:1vw 2vw;
            position: relative;
            z-index: 20;
        }

        .option-box::before {
            content: "依次点击裱糊面料";
            position: absolute;
            top: -2.5vh;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3.5vw;
            color: #000;
        }

        .option-item {
            display:flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
            pointer-events: none;
            background: none;
            -webkit-tap-highlight-color: transparent;
        }

        .option-item.available {
            pointer-events: all;
            opacity: 0.9;
        }

        .option-item.available:active {
            transform: scale(0.95);
        }

        .option-item.used {
            opacity: 0.3;
            pointer-events: none;
        }

        /* 选项图标 - 移动端适配尺寸 */
        .option-icon {
            width:12vw;
            height:12vw;
            max-width: 60px;
            max-height: 60px;
            object-fit: contain;
            margin-bottom: 0.5vw;
        }

        .option-text {
            font-size: 3.5vw;
            color:#000;
            font-weight: 300;
        }

        /* 按钮组 - 移动端适配间距和尺寸 */
        .btn-group {
            display:flex;
            gap:25vw;
            margin-top: 5vh;
            z-index: 20;
        }

        .page-btn {
            padding: 1.5vw 4vw;
            background: url("素材最终/风筝制作/资源 89@0.5x.webp");
            background-size: 100% 100%;
            font-size: 3.5vw;
            color: #000;
            cursor: pointer;
            border:none;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            opacity: 0.5;
            pointer-events: none;
        }

        .page-btn.enable {
            opacity: 1;
            pointer-events: all;
        }

        .page-btn.enable:active{
            transform: scale(0.95);
        }

        /* 移动端专属适配 - 小屏优化 */
        @media screen and (max-width:375px){
            .option-box{
                height:25vw;
            }
            .btn-group{
                gap:18vw;
            }
            .music-icon{
                width:28px;
                height:28px;
                top:20px;
                right:20px;
            }
        }
    </style>
</head>
<body>
    <audio id="bgMusic" loop preload="metadata">
        <source src="素材最终/music.m4a" type="audio/mp4">
    </audio>
    <div class="music-icon" id="musicIcon"></div>

    <!-- 步骤标签：扎/糊/绘 -->
    <div class="step-tabs">
        <div class="step-tab za"></div>
        <div class="step-tab hu"></div>
        <div class="step-tab hui"></div>
    </div>

    <!-- 展示容器：初始显示骨架，点击材料显示对应糊纸图 -->
    <div class="skeleton-container" id="skeletonContainer">
        <img src="骨架/骨架/IMG_2713.PNG" alt="燕子骨架" class="skeleton-img" id="finalSkeleton">
        
        <!-- 浆糊：三种动物对应的图 -->
        <img src="素材最终/风筝制作/步骤图/燕 浆糊.PNG" alt="燕子浆糊" class="skeleton-img" id="paste-swallow">
        <img src="素材最终/风筝制作/步骤图/蝶 浆糊.PNG" alt="蝴蝶浆糊" class="skeleton-img" id="paste-butterfly">
        <img src="素材最终/风筝制作/步骤图/鱼 浆糊.PNG" alt="鱼浆糊" class="skeleton-img" id="paste-fish">
        
        <!-- 纱布：三种动物对应的图 -->
        <img src="素材最终/风筝制作/步骤图/燕 纱布.PNG" alt="燕子纱布" class="skeleton-img" id="cloth-swallow">
        <img src="素材最终/风筝制作/步骤图/蝶 纱布.PNG" alt="蝴蝶纱布" class="skeleton-img" id="cloth-butterfly">
        <img src="素材最终/风筝制作/步骤图/鱼 纱布.PNG" alt="鱼纱布" class="skeleton-img" id="cloth-fish">
        
        <!-- 宣纸：三种动物对应的图 -->
        <img src="素材最终/风筝制作/步骤图/燕 宣纸.PNG" alt="燕子宣纸" class="skeleton-img" id="paper-swallow">
        <img src="素材最终/风筝制作/步骤图/蝶 宣纸.PNG" alt="蝴蝶宣纸" class="skeleton-img" id="paper-butterfly">
        <img src="素材最终/风筝制作/步骤图/鱼 宣纸.PNG" alt="鱼宣纸" class="skeleton-img" id="paper-fish">
    </div>

    <!-- 选项框：浆糊/纱布/宣纸 -->
    <div class="option-box">
        <div class="option-item" data-step="1" data-type="paste">
            <img src="素材最终/风筝制作/资源 39@0.5x.webp" alt="浆糊图标" class="option-icon">
            <span class="option-text">浆糊</span>
        </div>
        <div class="option-item" data-step="2" data-type="cloth">
            <img src="素材最终/风筝制作/资源 40@0.5x.webp" alt="纱布图标" class="option-icon">
            <span class="option-text">纱布</span>
        </div>
        <div class="option-item" data-step="3" data-type="paper">
            <img src="素材最终/风筝制作/资源 38@0.5x.webp" alt="宣纸图标" class="option-icon">
            <span class="option-text">宣纸</span>
        </div>
    </div>

    <!-- 按钮组：上一步（第五页）、下一步（第七页） -->
    <div class="btn-group">
        <button class="page-btn enable" id="prevBtn">上一步</button>
        <button class="page-btn" id="nextBtn" disabled>下一步</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 1. 获取URL参数（与第五页一致的参数传递）
            const urlParams = new URLSearchParams(window.location.search);
            const kiteType = urlParams.get('type') || 'swallow';

            // 2. DOM元素获取
            const optionItems = document.querySelectorAll('.option-item');
            const skeletonImgs = document.querySelectorAll('.skeleton-img');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const musicIcon = document.getElementById('musicIcon');
            const bgMusic = document.getElementById('bgMusic');
            const finalSkeleton = document.getElementById('finalSkeleton');

            // 3. 状态管理
            let currentStep = 0;
            const totalSteps = 3;
            const clickedSteps = new Set();
            let isMusicPlaying = false;

            // 4. 初始化：解锁第一个选项 + 替换对应骨架图（与第五页最终骨架路径一致）
            optionItems[0].classList.add('available');
            replaceFinalSkeleton();

            // 5. 替换初始骨架图：路径完全与第五页finalXXX一致
            function replaceFinalSkeleton() {
                const skeletonSrcMap = {
                    swallow: "骨架/骨架/IMG_2713.PNG",    // 第五页finalSwallow路径
                    butterfly: "骨架/骨架/IMG_2721.PNG", // 第五页finalButterfly路径
                    fish: "骨架/骨架/IMG_2717.PNG",      // 第五页finalFish路径
                };
                finalSkeleton.src = skeletonSrcMap[kiteType] || skeletonSrcMap.swallow;
            }

            // 6. 选项点击核心逻辑：优化流畅度，与第五页交互逻辑一致
            optionItems.forEach((item, index) => {
                item.addEventListener('click', () => {
                    const step = parseInt(item.getAttribute('data-step'));
                    clickedSteps.add(step);

                    // 图片渐变切换（优化流畅度）
                    skeletonImgs.forEach(img => {
                        img.classList.add('fade-out');
                    });

                    setTimeout(() => {
                        // 隐藏所有图片
                        skeletonImgs.forEach(img => {
                            img.style.display = 'none';
                            img.classList.remove('fade-out');
                        });

                        // 获取当前选项类型，拼接对应动物的图片ID
                        const optionType = item.getAttribute('data-type');
                        const targetImgId = `${optionType}-${kiteType}`;
                        
                        // 显示当前动物的对应糊纸图
                        const targetImg = document.getElementById(targetImgId);
                        if (targetImg) targetImg.style.display = 'block';

                        // 标记当前选项为已使用，解锁下一个
                        item.classList.add('used');
                        item.classList.remove('available');
                        currentStep = step;

                        // 解锁下一个选项（非最后一步）
                        if (index < totalSteps - 1) {
                            optionItems[index + 1].classList.add('available');
                        } else {
                            // 最后一步解锁下一步按钮
                            nextBtn.classList.add('enable');
                            nextBtn.disabled = false;
                        }
                    }, 300);
                });
            });

            // 7. 上一步按钮：跳转回第五页（携带相同参数）
            prevBtn.addEventListener('click', () => {
                // 渐变跳转，优化流畅度
                document.body.style.opacity = 0;
                setTimeout(() => {
                    window.location.href = `page5.html?type=${kiteType}`;
                }, 300);
            });

            // 8. 下一步按钮：跳转到第七页（携带相同参数）
            nextBtn.addEventListener('click', () => {
                if (clickedSteps.has(totalSteps)) {
                    document.body.style.opacity = 0;
                    setTimeout(() => {
                        window.location.href = `page7.html?type=${kiteType}`;
                    }, 300);
                }
            });

            // 9. 音乐控制：与第五页一致的逻辑
            musicIcon.addEventListener('click', () => {
                try {
                    if (isMusicPlaying) {
                        bgMusic.pause();
                    } else {
                        // 移动端兼容：用户交互触发播放
                        bgMusic.play().catch(err => {
                            console.log('音乐播放需要用户交互:', err);
                            bgMusic.play();
                        });
                    }
                    isMusicPlaying = !isMusicPlaying;
                } catch (e) {
                    console.log('音乐控制异常:', e);
                }
            });

            // 10. 页面离开时暂停音乐
            window.addEventListener('beforeunload', function() {
                if (bgMusic) bgMusic.pause();
            });

            // 11. 图片加载错误处理
            skeletonImgs.forEach(img => {
                img.onerror = function() {
                    this.style.display = 'none';
                    console.log(`图片加载失败: ${this.src}`);
                }
            });
        });
    </script>
</body>
</html>
