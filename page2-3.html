<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-callout" content="none">
    <title>潍坊风筝介绍</title>
    <style>
        /* 全局样式重置 & 基础配置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            user-select: none;
        }

        html, body {
            overflow: hidden !important;
            height: 100% !important;
            touch-action: none !important;
            -webkit-overflow-scrolling: auto !important;
        }

        html {
            font-size: calc(100vw / 7.5);
            max-font-size: 100px;
            min-font-size: 20px;
        }

        body {
            width: 100%;
            height: 100vh;
            font-family: "Noto Sans SC Regular", sans-serif;
            overflow: hidden;
            position: relative;
            background-color: #f8f5e6; 
            display: flex;
            align-items: center; /* 垂直居中 */
            justify-content: center;
        }

        /* 核心修改1：重构容器布局，取消space-between，避免自动撑开空白 */
        .container {
            position: relative;
            width: 100%;
            max-width: 750px; /* 大屏限制宽度 */
            height: 90vh; /* 占屏幕90%高度，避免溢出 */
            padding: 0.2rem 0.3rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center; /* 内部元素垂直居中 */
            align-items: center; 
        }

        .bgimg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            object-fit: cover;
            object-position: center;
        }

        .page-title {
            font-size: clamp(0.45rem, 5vw, 0.50rem);
            color: #333;
            margin: 0 0 0.2rem 0; /* 仅保留底部间距 */
            text-align: center; /* 标题居中 */
            position: relative; /* 取消绝对定位，跟随流布局 */
            top: auto;
            left: auto;
            z-index: 5;
            text-shadow: 0 1px 2px rgba(255,255,255,0.8);
        }

        .sub-title {
            font-size: clamp(0.15rem, 3vw, 0.19rem);
            color: #666;
            line-height: 0.35rem;
            text-align: center; /* 副标题居中 */
            max-width: 90%; /* 加宽适配居中 */
            position: relative; /* 取消绝对定位 */
            top: auto;
            left: auto;
            z-index: 5;
            text-shadow: 0 1px 2px rgba(255,255,255,0.8);
            margin-bottom: 1rem; /* 与风筝容器拉开间距 */
        }

        /* 核心修改2：固定风筝容器位置，取消flex:1，避免占满剩余空间 */
        .kite-container {
            position: relative;
            width: 90%; /* 加宽适配移动端 */
            margin: 0 auto; /* 取消顶部间距，靠外层flex居中 */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50vh; /* 增加高度，占居中区域核心位置 */
            flex-shrink: 0; /* 禁止压缩 */
        }

        .kite-img-wrapper {
            position: relative;
            width: 100%;
            height: 100%; /* 继承容器固定高度 */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
        }

        .kite-bg-img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            width: 100%;
            height: 100%;
            max-width: 130%;
            max-height: 130%;
            object-fit: contain;
            object-position: center;
            z-index: 1;
            opacity: 0.9;
            transition: opacity 0.25s ease;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0px); }
        }

        @keyframes rotateMusic {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 核心修改3：完全固定风筝图片位置，所有位置属性写死，不再动态修改 */
        .kite-img {
            position: relative;
            max-width: 80%; /* 加宽适配居中 */
            max-height: 80%; /* 加高适配居中 */
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            object-fit: contain;
            object-position: center;
            z-index: 2;
            margin-top: 0;
            transform: translateY(0); /* 取消上移，纯居中 */
            will-change: transform;
            transform-origin: center center;
            animation: float 3.5s linear infinite;
        }

        /* 修复点击态位置偏移问题 */
        .kite-img:active {
            transform: translateY(0) scale(0.98); 
        }

        /* 风筝名称位置固定 */
        .kite-name {
            display: block;
            position: absolute;
            bottom: -1.5rem; /* 移到风筝容器下方 */
            left: 50%;
            transform: translateX(-50%); /* 水平居中 */
            font-size: clamp(0.35rem, 4vw, 0.38rem);
            color: #333;
            z-index: 3;
            transition: opacity 0.3s ease;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(255,255,255,0.8);
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 0.6rem; /* 加大箭头尺寸 */
            height: 0.6rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            background-color: transparent;
            transition: transform 0.15s ease;
        }

        .arrow:active {
            transform: translateY(-50%) scale(0.9); /* 点击缩小反馈 */
        }

        .arrow-left {
            left: -0.5rem;
        }

        .arrow-right {
            right: -0.5rem;
        }

        .arrow img {
            width: 0.4rem;
            height: 0.6rem;
            display: block;
        }

        /* 核心修改4：提示词紧贴风筝容器，顶部margin设为0 */
        .hint-text {
            font-size: clamp(0.15rem, 3vw, 0.17rem);
            color: #333;
            margin: 1.5rem 0 1.5rem 0; /* 上下间距适配居中 */
            text-align: center;
            font-weight: 400;
            text-shadow: 0 1px 2px rgba(255,255,255,0.8);
        }

        /* 开始制作按钮位置微调 */
        .start-btn {
            width: 40%; /* 加宽按钮 */
            height: auto;
            margin: 0 auto; /* 水平居中 */
            cursor: pointer;
            display: block;
            text-decoration: none;
            transition: opacity 0.15s ease;
            flex-shrink: 0; /* 禁止压缩 */
        }

        .start-btn:active {
            opacity: 0.9;
        }

        .start-btn img {
            width: 100%;
            height: auto;
            display: block;
        }

        .music-btn {
            position: absolute;
            top: 30px; /* 与第四页一致 */
            right: 30px; /* 与第四页一致 */
            width: 32px; /* 与第四页一致 */
            height: 32px; /* 与第四页一致 */
            cursor: pointer;
            background-size:100% 100%;
            background-repeat:no-repeat;
            transition: transform 0.2s ease;
            z-index: 999; 

        }

        .music-btn img {
            width: 120%;
            height: 120%;
            display: block;
        }

        .music-btn.active img {
            animation: rotateMusic 3s linear infinite;
        }

        #bgMusic {
            display: none;
        }

        @media screen and (max-width: 375px) {
            .kite-container {
                height: 45vh;
                width: 95%; /* 几乎占满宽度 */
            }
            .page-title {
                font-size: clamp(0.35rem, 6vw, 0.45rem);
            }
            .sub-title {
                line-height: 0.3rem;
                margin-bottom: 0.8rem; /* 减小间距 */
            }
            .start-btn {
                width: 50%; /* 加宽按钮适配小屏 */
            }
            .kite-name {
                font-size: clamp(0.3rem, 5vw, 0.32rem);
                bottom: -1.2rem; /* 减小底部间距 */
            }
            .arrow {
                width: 0.5rem;
                height: 0.5rem;
            }
            .arrow img {
                width: 0.35rem;
                height: 0.55rem;
            }
        }

        /* 大屏适配 */
        @media screen and (min-width: 768px) {
            .kite-container {
                height: 55vh;
            }
            .page-title {
                font-size: 0.5rem;
            }
            .sub-title {
                font-size: 0.2rem;
                line-height: 0.4rem;
                margin-bottom: 1.2rem;
            }
            .start-btn {
                width: 35%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="素材最终/背景图/背景图.jpg" class="bgimg" alt="背景图">
        
        <div class="music-btn">
            <img src="素材最终/风筝制作/资源 24@0.5x.webp" alt="音乐开关" id="musicIcon">
        </div>

        <audio id="bgMusic" loop preload="auto">
            <source src="素材最终/music.m4a" type="audio/mp4">
        </audio>

        <h1 class="page-title">潍坊风筝介绍</h1>
        <p class="sub-title">
            潍坊，被誉为"世界风筝之都"<br>
            于2006年被列入国家级非物质文化遗产名录
        </p>

        <div class="kite-container">
            <div class="arrow arrow-left" onclick="changeKite(-1)">
                <img src="images/2/资源 12(1)@0.5x.png" alt="上一个">
            </div>
            
            <div class="kite-img-wrapper">
                <img src="" class="kite-bg-img" alt="风筝背景" id="kiteBgImg">
                <div class="kite-name" id="kiteName">板子风筝</div>
                <img src="" class="kite-img" id="kiteImg" onclick="replaceKiteImg()">
            </div>
            
            <div class="arrow arrow-right" onclick="changeKite(1)">
                <img src="images/2/资源 12(2)@0.5x.png" alt="下一个">
            </div>
        </div>

        <p class="hint-text">点击图片了解详情</p>

        <a href="page4.html" class="start-btn">
            <img src="images/2/资源 10@0.5x.webp" alt="开始制作">
        </a>
    </div>

    <script>
        // 风筝数据
        const KITE_DATA = [
            {
                name: "板子风筝",
                img: "images/2/板子.png",
                detailImg: "images/2/资源板子.png",
                bgImg: "images/2/资源 70@0.5x.webp",
                detailBgImg: "images/2/资源 71@0.5x.webp"
            },
            {
                name: "串形风筝",
                img: "images/2/串形.png",
                detailImg: "images/2/资源串形.png",
                bgImg: "images/2/资源 70@0.5x.webp",
                detailBgImg: "images/2/资源 71@0.5x.webp"
            },
            {
                name: "桶形风筝",
                img: "images/2/桶形.png",
                detailImg: "images/2/资源桶形.png",
                bgImg: "images/2/资源 70@0.5x.webp",
                detailBgImg: "images/2/资源 71@0.5x.webp"
            },
            {
                name: "硬翅风筝",
                img: "images/2/硬翅.png",
                detailImg: "images/2/资源硬翅.png",
                bgImg: "images/2/资源 70@0.5x.webp",
                detailBgImg: "images/2/资源 71@0.5x.webp"
            },
            {
                name: "软翅风筝",
                img: "images/2/软翅.png",
                detailImg: "images/2/资源软翅.png",
                bgImg: "images/2/资源 70@0.5x.webp",
                detailBgImg: "images/2/资源 71@0.5x.webp"
            },
            {
                name: "自由风筝",
                img: "images/2/自由.png",
                detailImg: "images/2/资源自由.png",
                bgImg: "images/2/资源 70@0.5x.webp",
                detailBgImg: "images/2/资源 71@0.5x.webp"
            }
        ];

        // 状态管理
        let currentIndex = 0;
        let isDetailShow = false;
        let isMusicPlaying = false;

        // DOM元素
        let kiteImg, kiteName, musicIcon, kiteBgImg, bgMusic, musicBtn;

        // 禁止滑动/滚轮
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
            e.stopPropagation();
        }, { passive: false });
        document.addEventListener('wheel', function(e) {
            e.preventDefault();
            e.stopPropagation();
        }, { passive: false });

        // 预加载图片
        function preloadAllImages() {
            KITE_DATA.forEach(kite => {
                [kite.bgImg, kite.detailBgImg, kite.img, kite.detailImg].forEach(src => {
                    const img = new Image();
                    img.src = src;
                });
            });
        }

        // 切换风筝
        function changeKite(direction) {
            currentIndex = (currentIndex + direction + KITE_DATA.length) % KITE_DATA.length;
            isDetailShow = false;
            updateKiteDisplay();
        }

        // 更新风筝显示
        function updateKiteDisplay() {
            const currentKite = KITE_DATA[currentIndex];
            kiteName.innerText = currentKite.name;
            kiteName.style.opacity = "1";
            
            kiteImg.style.maxWidth = "80%";
            kiteImg.style.maxHeight = "80%";
            kiteImg.style.animation = "float 3.5s linear infinite";
            
            kiteImg.style.opacity = '0';
            kiteBgImg.style.opacity = '0';
            
            setTimeout(() => {
                kiteBgImg.src = currentKite.bgImg;
                kiteImg.src = currentKite.img;
                
                kiteImg.style.opacity = '1';
                kiteBgImg.style.opacity = 0.85;
            }, 150);
        }

        // 切换详情图
        function replaceKiteImg() {
            const currentKite = KITE_DATA[currentIndex];
            kiteImg.style.opacity = 0;
            kiteBgImg.style.opacity = 0;

            setTimeout(() => {
                isDetailShow = !isDetailShow;
                
                kiteImg.src = isDetailShow ? currentKite.detailImg : currentKite.img;
                kiteBgImg.src = isDetailShow ? currentKite.detailBgImg : currentKite.bgImg;
                kiteName.style.opacity = isDetailShow ? "0" : "1";
                
                if (isDetailShow) {
                    kiteImg.style.maxWidth = "90%";
                    kiteImg.style.maxHeight = "90%";
                    kiteImg.style.animation = "none";
                } else {
                    kiteImg.style.maxWidth = "80%";
                    kiteImg.style.maxHeight = "80%";
                    kiteImg.style.animation = "float 3.5s linear infinite";
                }

                kiteImg.style.opacity = 1;
                kiteBgImg.style.opacity = 0.85;
            }, 250);
        }

        // 初始化音频
        function initAudio() {
            bgMusic.load();
            bgMusic.muted = true;
            bgMusic.play().then(() => {
                bgMusic.pause();
                bgMusic.muted = false;
            }).catch(err => console.log("音频预加载：", err));
        }

        // 音乐开关
        function toggleMusic() {
            try {
                if (isMusicPlaying) {
                    bgMusic.pause();
                    musicBtn.classList.remove('active');
                } else {
                    bgMusic.play().catch(err => {
                        console.error("音乐播放失败：", err);
                        alert("请先点击页面任意位置，再尝试播放音乐");
                        initAudio();
                    });
                    musicBtn.classList.add('active');
                }
                isMusicPlaying = !isMusicPlaying;
            } catch (err) {
                console.error("音乐控制异常：", err);
                alert("音频播放失败，请检查文件路径");
            }
        }

        // 初始化
        function init() {
            // 获取DOM
            kiteImg = document.getElementById("kiteImg");
            kiteName = document.getElementById("kiteName");
            musicIcon = document.getElementById("musicIcon");
            kiteBgImg = document.getElementById("kiteBgImg");
            bgMusic = document.getElementById("bgMusic");
            musicBtn = document.getElementById("musicBtn");

            // 预加载图片
            preloadAllImages();

            // 初始化风筝
            const firstKite = KITE_DATA[0];
            kiteName.innerText = firstKite.name;
            
            kiteImg.style.maxWidth = "80%";
            kiteImg.style.maxHeight = "80%";
            kiteImg.style.animation = "float 3.5s linear infinite";
            kiteImg.style.opacity = 0;
            
            setTimeout(() => {
                kiteBgImg.src = firstKite.bgImg;
                kiteImg.src = firstKite.img;
                kiteImg.style.opacity = 1;
                kiteBgImg.style.opacity = 0.85;
            }, 200);

            // 绑定音乐事件（与第四页一致，支持touchstart+click）
            musicBtn.addEventListener("click", toggleMusic);
            musicBtn.addEventListener("touchstart", (e) => {
                e.preventDefault();
                toggleMusic();
            }, { passive: false });

            // 初始化音频（与第四页逻辑一致）
            document.addEventListener('touchstart', initAudio, { once: true });

            // 页面隐藏暂停音乐（与第四页一致）
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && isMusicPlaying) {
                    bgMusic.pause();
                    isMusicPlaying = false;
                    musicBtn.classList.remove('active');
                }
            });
        }

        // DOM加载完成初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
