<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>潍坊风筝介绍</title>
    <style>
        /* 全局样式重置 & 基础配置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            user-select: none;
        }

        html {
            font-size: calc(100vw / 7.5);
            max-font-size: 100px;
            min-font-size: 20px;
        }

        body {
            width: 100%;
            height: 100vh;
            font-family: "Noto Sans SC Regular", sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* 核心修改1：重构容器布局，取消space-between，避免自动撑开空白 */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            padding: 0.2rem 0.3rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 改为顶部对齐，不再自动分配空白 */
        }

        .bgimg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            object-fit: cover;
            object-position: center;
        }

        .page-title {
            font-size: clamp(0.5rem, 5vw, 0.50rem);
            color: #333;
            margin: 0;
            text-align: left;
            position: absolute;
            top: 4vh;
            left: 0.6rem;
            z-index: 5;
        }

        .sub-title {
            font-size: clamp(0.15rem, 3vw, 0.19rem);
            color: #666;
            line-height: 0.35rem;
            text-align: left;
            max-width: 85%;
            position: absolute;
            top: 10vh;
            left: 0.6rem;
            z-index: 5;
        }

        /* 核心修改2：固定风筝容器位置，取消flex:1，避免占满剩余空间 */
        .kite-container {
            position: relative;
            width: 85%;
            margin: 20vh auto 0; /* 仅保留顶部间距，取消下方自动扩展 */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50vh; /* 固定高度，不再动态拉伸 */
        }

        .kite-img-wrapper {
            position: relative;
            width: 100%;
            height: 100%; /* 继承容器固定高度 */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
        }

        .kite-bg-img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            width: 100%;
            height: 100%;
            max-width: 130%;
            max-height: 130%;
            object-fit: contain;
            object-position: center;
            z-index: 1;
            opacity: 0.9;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0px); }
        }

        /* 核心修改3：完全固定风筝图片位置，所有位置属性写死，不再动态修改 */
        .kite-img {
            position: relative;
            max-width: 75%;
            max-height: 75%;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            object-fit: contain;
            object-position: center;
            z-index: 2;
            margin-top: 0; /* 固定为0 */
            transform: translateY(-1vh); /* 固定上移幅度，不再变动 */
            will-change: transform;
            transform-origin: center center;
            animation: float 3.5s linear infinite;
        }

        /* 修复点击态位置偏移问题 */
        .kite-img:active {
            transform: translateY(-1vh) scale(0.98); /* 匹配固定的上移幅度 -1vh */
        }

        /* 风筝名称位置固定 */
        .kite-name {
            display: block;
            position: absolute;
            bottom: 6.5vh;
            font-size: 0.38rem;
            color: #333;
            z-index: 3;
            transition: opacity 0.3s ease;
            font-weight: 500;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 0.5rem;
            height: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            background-color: transparent;
        }

        .arrow-left {
            left: -0.3rem;
        }

        .arrow-right {
            right: -0.3rem;
        }

        .arrow img {
            width: 0.3rem;
            height: 0.5rem;
        }

        /* 核心修改4：提示词紧贴风筝容器，顶部margin设为0 */
        .hint-text {
            font-size: clamp(0.15rem, 3vw, 0.17rem);
            color: #333;
            margin: 1vh 0 2vh 0; /* 顶部无间距，仅保留底部小间距 */
            text-align: center;
            font-weight: 400;
        }

        /* 开始制作按钮位置微调 */
        .start-btn {
            width: 35%;
            height: auto;
            margin: 2vh auto 8vh;
            cursor: pointer;
            display: block;
            text-decoration: none;
        }

        .start-btn img {
            width: 100%;
            height: auto;
            display: block;
        }

        .start-btn:active {
            opacity: 0.9;
        }

        .music-btn {
            position: absolute;
            top: 4vh;
            right: 0.8rem;
            width: 0.45rem;
            height: 0.45rem;
            cursor: pointer;
        }

        .music-btn img {
            width: 120%;
            height: 120%;
            display: block;
        }

        #bgMusic {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/2/background.jpg" class="bgimg" alt="背景图">
        
        <div class="music-btn">
            <img src="images/2/资源 24@0.5x.webp" alt="音乐开关" id="musicIcon">
        </div>

        <audio id="bgMusic" loop preload="auto">
            <source src="music.mp3" type="audio/mpeg">
        </audio>

        <h1 class="page-title">潍坊风筝介绍</h1>
        <p class="sub-title">
            潍坊，被誉为"世界风筝之都"<br>
            于2006年被列入国家级非物质文化遗产名录
        </p>

        <div class="kite-container">
            <div class="arrow arrow-left" onclick="changeKite(-1)">
                <img src="images/2/资源 12(1)@0.5x.png" alt="上一个">
            </div>
            
            <div class="kite-img-wrapper">
                <img src="" class="kite-bg-img" alt="风筝背景" id="kiteBgImg">
                <div class="kite-name" id="kiteName">板子风筝</div>
                <img src="" class="kite-img" id="kiteImg" onclick="replaceKiteImg()">
            </div>
            
            <div class="arrow arrow-right" onclick="changeKite(1)">
                <img src="images/2/资源 12(2)@0.5x.png" alt="下一个">
            </div>
        </div>

        <p class="hint-text">点击图片了解详情</p>

        <a href="page4.html" class="start-btn">
            <img src="images/2/资源 10@0.5x.webp" alt="开始制作">
        </a>
    </div>

    <script>
        // 风筝数据
        const KITE_DATA = [
            {
                name: "板子风筝",
                img: "images/2/板子.png",
                detailImg: "images/2/资源板子.png",
                bgImg: "images/2/资源 70@0.5x.webp",
                detailBgImg: "images/2/资源 71@0.5x.webp"
            },
            {
                name: "串形风筝",
                img: "images/2/串形.png",
                detailImg: "images/2/资源串形.png",
                bgImg: "images/2/资源 70@0.5x.webp",
                detailBgImg: "images/2/资源 71@0.5x.webp"
            },
            {
                name: "桶形风筝",
                img: "images/2/桶形.png",
                detailImg: "images/2/资源桶形.png",
                bgImg: "images/2/资源 70@0.5x.webp",
                detailBgImg: "images/2/资源 71@0.5x.webp"
            },
            {
                name: "硬翅风筝",
                img: "images/2/硬翅.png",
                detailImg: "images/2/资源硬翅.png",
                bgImg: "images/2/资源 70@0.5x.webp",
                detailBgImg: "images/2/资源 71@0.5x.webp"
            },
            {
                name: "软翅风筝",
                img: "images/2/软翅.png",
                detailImg: "images/2/资源软翅.png",
                bgImg: "images/2/资源 70@0.5x.webp",
                detailBgImg: "images/2/资源 71@0.5x.webp"
            },
            {
                name: "自由风筝",
                img: "images/2/自由.png",
                detailImg: "images/2/资源自由.png",
                bgImg: "images/2/资源 70@0.5x.webp",
                detailBgImg: "images/2/资源 71@0.5x.webp"
            }
        ];

        // 状态管理
        let currentIndex = 0;
        let isDetailShow = false;
        let isMusicPlaying = false;

        // DOM元素获取
        const kiteImg = document.getElementById("kiteImg");
        const kiteName = document.getElementById("kiteName");
        const musicIcon = document.getElementById("musicIcon");
        const kiteBgImg = document.getElementById("kiteBgImg");
        const bgMusic = document.getElementById("bgMusic");

        // 预加载所有图片
        function preloadAllImages() {
            KITE_DATA.forEach(kite => {
                [kite.bgImg, kite.detailBgImg, kite.img, kite.detailImg].forEach(src => {
                    const img = new Image();
                    img.src = src;
                });
            });
        }

        // 切换风筝（仅修改图片src，不再修改位置属性）
        function changeKite(direction) {
            currentIndex = (currentIndex + direction + KITE_DATA.length) % KITE_DATA.length;
            isDetailShow = false; // 重置详情图状态
            updateKiteDisplay();
        }

        // 核心修改5：移除所有位置相关的动态修改，仅更新图片和透明度 + 强制重置尺寸
        function updateKiteDisplay() {
            const currentKite = KITE_DATA[currentIndex];
            kiteName.innerText = currentKite.name;
            kiteName.style.display = "block";
            
            // 关键修复：切换时强制重置图片为默认尺寸和动画
            kiteImg.style.maxWidth = "75%";   // 恢复默认宽度
            kiteImg.style.maxHeight = "75%";  // 恢复默认高度
            kiteImg.style.animation = "float 3.5s linear infinite"; // 恢复飘动动画
            
            kiteImg.style.opacity = '0';
            
            setTimeout(() => {
                kiteBgImg.src = currentKite.bgImg;
                kiteImg.src = currentKite.img;
                
                kiteImg.style.opacity = '1';
                kiteBgImg.style.opacity = 0.85;
            }, 150);
        }

        // 仅修改详情图的尺寸和动画，位置与默认图保持一致（固定不动）
        function replaceKiteImg() {
            const currentKite = KITE_DATA[currentIndex];
            kiteImg.style.opacity = 0;

            setTimeout(() => {
                isDetailShow = !isDetailShow;
                
                kiteImg.src = isDetailShow ? currentKite.detailImg : currentKite.img;
                kiteBgImg.src = isDetailShow ? currentKite.detailBgImg : currentKite.bgImg;
                kiteName.style.display = isDetailShow ? "none" : "block";
                
                if (isDetailShow) {
                    kiteImg.style.maxWidth = "100%";
                    kiteImg.style.maxHeight = "100%";
                    kiteImg.style.animation = "none";
                } else {
                    kiteImg.style.maxWidth = "75%";
                    kiteImg.style.maxHeight = "75%";
                    kiteImg.style.animation = "float 3.5s linear infinite";
                }

                kiteImg.style.opacity = 1;
                kiteBgImg.style.opacity = 0.85;
            }, 250);
        }

        // 音乐开关
        function toggleMusic() {
            isMusicPlaying = !isMusicPlaying;
            musicIcon.src = isMusicPlaying 
                ? "images/2/资源 24@0.5x.webp"
                : "images/2/资源 24(2)@0.5x.png";
            if (isMusicPlaying) {
                bgMusic.play().catch(err => {
                    console.log("播放音乐失败：", err);
                    isMusicPlaying = false;
                    musicIcon.src = "images/2/资源 24(2)@0.5x.png";
                });
            } else {
                bgMusic.pause();
            }
        }

        // 绑定事件
        musicIcon.addEventListener("click", toggleMusic);

        // 初始化（仅加载图片，不修改位置）
        function init() {
            preloadAllImages();
            const firstKite = KITE_DATA[0];
            kiteName.innerText = firstKite.name;
            kiteBgImg.src = firstKite.bgImg;
            
            // 初始化时强制设置默认尺寸
            kiteImg.style.maxWidth = "75%";
            kiteImg.style.maxHeight = "75%";
            kiteImg.style.animation = "float 3.5s linear infinite";
            kiteImg.style.opacity = 0;
            
            setTimeout(() => {
                kiteImg.src = firstKite.img;
                kiteImg.style.opacity = 1;
            }, 200);

            musicIcon.src = "images/2/资源 24(2)@0.5x.png";
        }

        init();
    </script>
</body>
</html>
