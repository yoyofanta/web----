<html lang="zh-CN">
<head>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-callout" content="none">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }

        html, body {
            overflow: hidden !important;
            height: 100% !important;
            touch-action: none !important;
            -webkit-overflow-scrolling: auto !important;
        }

        /* 核心：整体布局重构，与其他页面统一垂直居中+均匀间距 */
        body {
            width: 100vw;
            height: 100vh;
            background-image: url("素材最终/背景图/花纹背景.jpg");
            background-size: cover;
            background-position: center;
            background-color: #f8f5e6;
            font-family: "Noto Sans SC", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-repeat: no-repeat;
            position: relative;
            transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
            transition: opacity 0.3s ease;
            padding: 15px; /* 避免内容贴边 */
        }

        /* ========== 音乐图标：与其他页面完全统一 ========== */
        .music-icon {
            position:absolute;
            top:30px;
            right:30px;
            width:32px;
            height:32px;
            background-image:url("素材最终/封面/资源 24@0.5x.webp");
            background-size:100% 100%;
            background-repeat:no-repeat;
            background-position: center;
            cursor:pointer;
            z-index: 999;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .music-icon.active { /* 类名统一为active，与其他页面一致 */
            animation: rotateMusic 3s linear infinite;
        }

        @keyframes rotateMusic {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 步骤标签：优化间距+尺寸，视觉更平衡 */
        .step-tabs {
            display:flex;
            gap: 8vw; /* 减小间距，避免分散 */
            margin: 0 0 2vh 0; /* 取消顶部margin，靠body居中 */
            align-items: center;
            flex-shrink: 0;
        }

        .step-tab.za {
            width:18vw;
            height:18vw;
            max-width: 80px;
            max-height: 80px;
            background: url("素材最终/风筝制作/资源\ 27@0.5x.webp")no-repeat center;
            background-size: contain;
            cursor:pointer;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .step-tab.hu {
            width:18vw;
            height:18vw;
            max-width: 80px;
            max-height: 80px;
            border-radius: 50%;
            background: url("素材最终/风筝制作/资源\ 28@0.5x.webp")no-repeat center;
            background-size: contain;
            cursor:pointer;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .step-tab.hui {
            width:28vw;
            height:28vw;
            max-width: 120px;
            max-height: 120px;
            background: url("素材最终/风筝制作/资源\ 32@0.5x.webp")no-repeat center;
            background-size: contain;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        /* 风筝容器：优化尺寸+居中，提升视觉占比 */
        .kite-container {
            width:85%; /* 加宽 */
            height: 38vh; /* 降低高度，适配整体布局 */
            margin-bottom: 2vh;
            display: flex;
            position: relative;
            background-color: transparent;
            flex-shrink: 0;
        }

        .kite-layer{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            opacity: 1;
            backface-visibility: hidden;
        }

        .kite-layer.fade-out {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.98);
        }

        #base-layer {
            display: block;
            z-index: 1;
        }

        #pattern-layer { z-index: 2; }
        #face-layer { z-index: 4; }
        #wing-layer { z-index: 5; }
        #body-layer { z-index: 3; }

        /* ========== 四级选项栏：放大+居中+触摸友好 ========== */
        .fourth-option-box {
            width:90%; /* 加宽 */
            height: 10vw; /* 加高 */
            max-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center; /* 彻底居中 */
            gap: 5vw; /* 均匀间距 */
            margin-bottom: 2vh;
            z-index: 20;
            touch-action: manipulation;
            flex-shrink: 0;
        }

        .fourth-option-item {
            background: url("素材最终/风筝制作/资源\ 90@0.5x.webp");
            background-size: 100% 100%;
            width: 18vw; /* 加宽 */
            height: 8vw; /* 加高 */
            max-width: 80px;
            max-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            flex-shrink: 0;
        }

        .fourth-option-item.active {
            opacity: 1;
            transform: scale(1.1);
        }

        .fourth-option-text {
            font-size: clamp(12px, 3vw, 16px); /* 响应式字体 */
            color: #000;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            text-align: center;
        }

        /* ========== 选项框：与其他页面统一风格 + 修复文字遮挡 ========== */
        .option-box {
            width:90%; /* 加宽 */
            height: 25vw; /* 加高 */
            max-height: 150px;
            background: url("素材最终/风筝制作/资源 80@0.5x.webp");
            background-size: 100% 100%;
            display:flex;
            align-items: center;
            justify-content: center; /* 彻底居中 */
            gap: 5vw; /* 均匀间距 */
            padding: 2vw;
            position: relative;
            z-index: 20;
            touch-action: manipulation;
            margin-bottom: 3vh;
            flex-shrink: 0;
        }

        /* 核心修复：提示文字上移+提升层级+强制不换行，避免遮挡 */
        .option-box::before {
            position: absolute;
            top: -2.5vh; /* 从-2.5vh上移，远离选项框 */
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(12px, 3.5vw, 16px);
            color: #000;
            -webkit-font-smoothing: antialiased;
            font-weight: 400;
            z-index: 30; /* 提升层级，防止被遮挡 */
            white-space: nowrap; /* 强制不换行 */
        }

        .option-box.pattern::before { content: "选择喜欢的纹样"; }
        .option-box.color::before { content: "选择喜欢的颜色"; }

        .option-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            width: 20vw; /* 等宽 */
            max-width: 90px;
            height: 20vw;
            max-height: 90px;
            flex-shrink: 0;
        }

        .option-item:active { transform: scale(0.95); }

        .option-icon {
            width:14vw; /* 加大 */
            height:14vw;
            max-width: 70px;
            max-height: 70px;
            object-fit: contain;
            margin-bottom: 1vw;
            border-radius: 50%;
            backface-visibility: hidden;
        }

        .option-text {
            font-size: clamp(12px, 3vw, 16px);
            color: #000;
            font-weight: 300;
            -webkit-font-smoothing: antialiased;
            text-align: center;
        }

        /* 按钮组：与其他页面统一风格 */
        .btn-group {
            display: flex;
            gap: 20vw; /* 减小间距 */
            z-index: 20;
            flex-shrink: 0;
        }

        .page-btn {
            padding: 2vw 5vw;
            background: url("素材最终/风筝制作/资源 89@0.5x.webp");
            background-size: 100% 100%;
            font-size: clamp(12px, 3.5vw, 16px);
            color: #000;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            opacity: 0.5;
            pointer-events: none;
            min-width: 80px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-btn.enable {
            opacity: 1;
            pointer-events: all;
        }

        .page-btn.enable:active { transform: scale(0.95); }

        /* 小屏适配（手机） */
        @media screen and (max-width: 375px) {
            .music-icon {
                width:28px;
                height:28px;
                top:20px;
                right:20px;
            }
            .kite-container { height: 35vh; }
            .fourth-option-box {
                height: 12vw;
                gap: 3vw;
            }
            .fourth-option-item {
                width: 20vw;
                height: 10vw;
            }
            .option-box { 
                height: 30vw; 
                margin-bottom: 4vh; /* 增加底部间距，避免挤压按钮 */
            }
            /* 小屏专属：提示文字再上移 */
            .option-box::before {
                top: -5vh;
                font-size: clamp(11px, 3vw, 14px);
            }
            .option-icon { width:12vw; height:12vw; }
            .btn-group { gap: 15vw; }
            .page-btn {
                min-width: 90px;
                height: 45px;
            }
        }

        /* 大屏适配（平板/电脑） */
        @media screen and (min-width: 768px) {
            .step-tabs { gap: 50px; }
            .fourth-option-box {
                height: 60px;
                gap: 30px;
            }
            .fourth-option-item {
                width: 90px;
                height: 45px;
            }
            .option-icon {
                width: 70px;
                height: 70px;
            }
            .option-item {
                width: 100px;
                height: 100px;
            }
            .btn-group { gap: 120px; }
            .page-btn {
                min-width: 100px;
                height: 50px;
            }
            .kite-container { height: 45vh; }
        }

                        body: { qihei: "素材最终/风筝/椋庣瓭/IMG_2705.PNG", jingbai: "素材最终/风筝/椋庣瓭/IMG_2706.PNG", gaose: "素材最终/风筝/椋庣瓭/IMG_2707.PNG" }
                    },
                    lotus: {
                        pattern: "素材最终/风筝/椋庣瓭/IMG_2684.PNG",
                        face: { feihong: "素材最终/风筝/椋庣瓭/IMG_2689.PNG", baolan: "素材最终/风筝/椋庣瓭/IMG_2693.PNG", yingtao: "素材最终/风筝/椋庣瓭/IMG_2690.PNG" },
                        wing: { feihong: "素材最终/风筝/椋庣瓭/IMG_2687.PNG", baolan: "素材最终/风筝/椋庣瓭/IMG_2695.PNG", yingtao: "素材最终/风筝/椋庣瓭/IMG_2692.PNG" },
                        body: { feihong: "素材最终/风筝/椋庣瓭/IMG_2688.PNG", baolan: "素材最终/风筝/椋庣瓭/IMG_2694.PNG", yingtao: "素材最终/风筝/椋庣瓭/IMG_2691.PNG" }
                    },
                    lion: {
                        pattern: "素材最终/风筝/椋庣瓭/IMG_2704.PNG",
                        face: { feihong: "素材最终/风筝/椋庣瓭/IMG_2843.PNG", baolan: "素材最终/风筝/椋庣瓭/IMG_2845.PNG", yingtao: "素材最终/风筝/椋庣瓭/IMG_2844.PNG" },
                        wing: { feihong: "素材最终/风筝/椋庣瓭/IMG_2696.PNG", baolan: "素材最终/风筝/椋庣瓭/IMG_2701.PNG", yingtao: "素材最终/风筝/椋庣瓭/IMG_2702.PNG" },
                        body: { feihong: "素材最终/风筝/椋庣瓭/IMG_2840.PNG", baolan: "素材最终/风筝/椋庣瓭/IMG_2841.PNG", yingtao: "素材最终/风筝/椋庣瓭/IMG_2842.PNG" }
                    }
                }
            };

            // 3. 初始化：加载对应动物的宣纸底图
            const baseLayer = document.getElementById('base-layer');
            baseLayer.src = resourceMap[kiteType]?.base || '';
            baseLayer.onerror = () => console.warn(`底图加载失败: ${resourceMap[kiteType].base}`);

            // 预加载图片（优化加载体验）
            const preloadImages = () => {
                const allLayers = ['pattern', 'face', 'wing', 'body'];
                const patterns = ['bat', 'lotus', 'lion'];
                const colors = ['feihong', 'baolan', 'yingtao', 'qihei', 'jingbai', 'gaose'];

                patterns.forEach(pattern => {
                    allLayers.forEach(layer => {
                        if (layer === 'pattern') {
                            const img = new Image();
                            img.src = resourceMap[kiteType][pattern]?.pattern || '';
                            img.onerror = () => console.warn(`预加载失败: ${img.src}`);
                        } else {
                            colors.forEach(color => {
                                const img = new Image();
                                img.src = resourceMap[kiteType][pattern]?.[layer]?.[color] || '';
                                img.onerror = () => console.warn(`预加载失败: ${img.src}`);
                            });
                        }
                    });
                });
                // 预加载选项图标
                const optionIcons = [
                    "素材最终/风筝制作/资源%2084@0.5x.webp",
                    "素材最终/风筝制作/资源%2085@0.5x.webp",
                    "素材最终/风筝制作/资源%2086@0.5x.webp",
                    "素材最终/风筝制作/资源%2091@0.5x.webp",
                    "素材最终/风筝制作/资源%2092@0.5x.webp",
                    "素材最终/风筝制作/资源%2093@0.5x.webp",
                    "素材最终/风筝制作/资源%2094@0.5x.webp",
                    "素材最终/风筝制作/资源%2095@0.5x.webp",
                    "素材最终/风筝制作/资源%2096@0.5x.webp"
                ];
                optionIcons.forEach(src => {
                    const img = new Image();
                    img.src = src;
                    img.onerror = () => console.warn(`选项图标预加载失败: ${src}`);
                });
            };
            setTimeout(preloadImages, 300);

            // ========== 音乐逻辑：与其他页面完全统一（新增自动播放） ==========
            const bgMusic = document.getElementById('bgMusic');
            const musicIcon = document.getElementById('musicIcon');
            let isMusicPlaying = false;

            // 自动播放函数
            async function autoPlayMusic() {
                try {
                    await bgMusic.play();
                    isMusicPlaying = true;
                    musicIcon.classList.add('active');
                    console.log("第七页音乐自动播放成功");
                } catch (err) {
                    console.log("第七页自动播放受限，等待用户交互：", err);
                    // 监听用户首次交互后播放
                    const triggerPlay = () => {
                        toggleMusic();
                        document.removeEventListener('touchstart', triggerPlay);
                        document.removeEventListener('click', triggerPlay);
                    };
                    document.addEventListener('touchstart', triggerPlay, { once: true });
                    document.addEventListener('click', triggerPlay, { once: true });
                }
            }

            // 首次触摸初始化音频
            function initAudio() {
                bgMusic.load();
                bgMusic.muted = true;
                bgMusic.play().then(() => {
                    bgMusic.pause();
                    bgMusic.muted = false;
                }).catch(err => console.log("音频预加载：", err));
            }
            document.addEventListener('touchstart', initAudio, { once: true });

            // 统一的音乐开关逻辑
            function toggleMusic() {
                try {
                    if (isMusicPlaying) {
                        bgMusic.pause();
                        musicIcon.classList.remove('active');
                    } else {
                        bgMusic.play().catch(err => {
                            console.error('音乐播放失败:', err);
                            bgMusic.load();
                            setTimeout(() => bgMusic.play(), 100);
                        });
                        musicIcon.classList.add('active');
                    }
                    isMusicPlaying = !isMusicPlaying;
                } catch (e) {
                    console.error('音乐控制异常:', e);
                }
            }

            // 音乐图标点击事件
            function handleMusicClick(e) {
                e.stopPropagation();
                e.preventDefault();
                toggleMusic();
            }
            musicIcon.addEventListener('touchstart', handleMusicClick, { passive: false });
            musicIcon.addEventListener('click', handleMusicClick);

            // 4. 四级选项切换逻辑（优化步骤锁提示）
            const fourthOptionItems = document.querySelectorAll('.fourth-option-item');
            const optionBox = document.getElementById('optionBox');
            
            fourthOptionItems.forEach(item => {
                item.addEventListener('touchstart', handleFourthOptionClick, { passive: false });
                item.addEventListener('click', handleFourthOptionClick);
            });

            function handleFourthOptionClick(e) {
                e.stopPropagation();
                if (e.type === 'touchstart') e.preventDefault();

                const item = this;
                const partType = item.getAttribute('data-type');
                const currentStepIndex = stepOrder.indexOf(partType);

                // 步骤锁逻辑：必须按顺序选择
                if (currentStepIndex > currentMaxStep && currentStepIndex !== 0) {
                    const stepNames = { pattern: '纹样', face: '面', wing: '翅', body: '身' };
                    const prevStepName = stepNames[stepOrder[currentMaxStep]];
                    alert(`请先完成【${prevStepName}】步骤`);
                    return;
                }

                // 切换激活状态
                fourthOptionItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');

                // 渲染对应选项
                optionBox.innerHTML = '';
                optionBox.classList.remove('pattern', 'color');

                if (partType === 'pattern') {
                    optionBox.classList.add('pattern');
                    renderPatternOptions();
                } else {
                    if (!selectedPattern) {
                        alert('请先选择纹样打底！');
                        fourthOptionItems[0].classList.add('active');
                        renderPatternOptions();
                        return;
                    }
                    optionBox.classList.add('color');
                    renderColorOptions(partType);
                }
                
                bindOptionClick();
            }

            // 5. 渲染纹样选项
            function renderPatternOptions() {
                optionBox.innerHTML = `
                    <div class="option-item" data-value="bat">
                        <img src="素材最终/风筝制作/资源 84@0.5x.webp" alt="蝙蝠纹图标" class="option-icon">
                        <span class="option-text">蝙蝠纹</span>
                    </div>
                    <div class="option-item" data-value="lotus">
                        <img src="素材最终/风筝制作/资源 85@0.5x.webp" alt="莲花纹图标" class="option-icon">
                        <span class="option-text">莲花纹</span>
                    </div>
                    <div class="option-item" data-value="lion">
                        <img src="素材最终/风筝制作/资源 86@0.5x.webp" alt="狮头纹图标" class="option-icon">
                        <span class="option-text">狮头纹</span>
                    </div>
                `;
            }

            // 6. 渲染颜色选项（根据部位适配颜色类型）
            function renderColorOptions(partType) {
                let colorHtml = '';
                
                // 面/翅：绯红/宝蓝/樱桃 | 身（特殊情况除外）：漆黑/精白/缟色
                const isSpecialBody = (kiteType === 'fish' && (selectedPattern === 'lion' || selectedPattern === 'lotus') && partType === 'body'||partType==='face'||partType==='wing');
                if (isSpecialBody) {
                    colorHtml = `
                        <div class="option-item" data-value="feihong">
                            <img src="素材最终/风筝制作/资源 91@0.5x.webp" alt="绯红图标" class="option-icon">
                            <span class="option-text">绯红</span>
                        </div>
                        <div class="option-item" data-value="baolan">
                            <img src="素材最终/风筝制作/资源 92@0.5x.webp" alt="宝蓝图标" class="option-icon">
                            <span class="option-text">宝蓝</span>
                        </div>
                        <div class="option-item" data-value="yingtao">
                            <img src="素材最终/风筝制作/资源 93@0.5x.webp" alt="樱桃图标" class="option-icon">
                            <span class="option-text">樱桃</span>
                        </div>
                    `;
                } else if (partType === 'body') {
                    colorHtml = `
                        <div class="option-item" data-value="qihei">
                            <img src="素材最终/风筝制作/资源 94@0.5x.webp" alt="漆黑图标" class="option-icon">
                            <span class="option-text">漆黑</span>
                        </div>
                        <div class="option-item" data-value="jingbai">
                            <img src="素材最终/风筝制作/资源 95@0.5x.webp" alt="精白图标" class="option-icon">
                            <span class="option-text">精白</span>
                        </div>
                        <div class="option-item" data-value="gaose">
                            <img src="素材最终/风筝制作/资源 96@0.5x.webp" alt="缟色图标" class="option-icon">
                            <span class="option-text">缟色</span>
                        </div>
                    `;
                }
                optionBox.innerHTML = colorHtml;
            }

            // 7. 选型点击核心逻辑（优化防重复点击+动画）
            function bindOptionClick() {
                const optionItems = document.querySelectorAll('.option-item');
                optionItems.forEach(item => {
                    item.addEventListener('touchstart', handleOptionClick, { passive: false });
                    item.addEventListener('click', handleOptionClick);
                });
            }

            // 防重复点击锁
            let isOptionClickLocked = false;
            function handleOptionClick(e) {
                if (isOptionClickLocked) return;
                isOptionClickLocked = true;
                setTimeout(() => isOptionClickLocked = false, 300);

                e.stopPropagation();
                if (e.type === 'touchstart') e.preventDefault();

                const item = this;
                const activeItem = document.querySelector('.fourth-option-item.active');
                if (!activeItem) {
                    isOptionClickLocked = false;
                    return;
                }
                
                const partType = activeItem.getAttribute('data-type');
                const selectValue = item.getAttribute('data-value');
                const targetLayer = document.getElementById(`${partType}-layer`);
                if (!targetLayer) {
                    isOptionClickLocked = false;
                    return;
                }

                // 纹样选择逻辑
                if (partType === 'pattern') {
                    selectedPattern = selectValue;
                    
                    targetLayer.classList.add('fade-out');
                    setTimeout(() => {
                        targetLayer.src = resourceMap[kiteType][selectValue]?.pattern || '';
                        targetLayer.style.display = 'block';
                        setTimeout(() => targetLayer.classList.remove('fade-out'), 50);
                    }, 300);

                    // 清空其他图层
                    ['face', 'wing', 'body'].forEach(type => {
                        const layer = document.getElementById(`${type}-layer`);
                        layer.src = '';
                        layer.style.display = 'none';
                        layer.classList.remove('fade-out');
                    });

                    currentMaxStep = 1;
                    selectedLayers.clear();
                    selectedLayers.add('pattern');
                    document.getElementById('flyBtn').classList.remove('enable');
                    document.getElementById('flyBtn').disabled = true;
                    isOptionClickLocked = false;
                    return;
                }

                // 颜色选择逻辑
                targetLayer.classList.add('fade-out');
                setTimeout(() => {
                    const colorSrc = resourceMap[kiteType][selectedPattern]?.[partType]?.[selectValue] || '';
                    targetLayer.src = colorSrc;
                    targetLayer.style.display = 'block';
                    setTimeout(() => targetLayer.classList.remove('fade-out'), 50);
                }, 300);

                // 更新步骤状态
                const currentStepIndex = stepOrder.indexOf(partType);
                if (currentStepIndex >= currentMaxStep) {
                    currentMaxStep = currentStepIndex + 1;
                }

                selectedLayers.add(partType);

                // 所有图层选择完成，解锁去放飞
                if (selectedLayers.size === 4) {
                    document.getElementById('flyBtn').classList.add('enable');
                    document.getElementById('flyBtn').disabled = false;
                }

                isOptionClickLocked = false;
            }
            bindOptionClick();

            // 8. 页面跳转逻辑（与其他页面统一渐变过渡）
            function handlePrevClick(e) {
                e.stopPropagation();
                if (e.type === 'touchstart') e.preventDefault();

                document.body.style.opacity = 0;
                setTimeout(() => {
                    window.location.href = `page6.html?type=${kiteType}`;
                }, 300);
            }
            document.getElementById('prevBtn').addEventListener('touchstart', handlePrevClick, { passive: false });
            document.getElementById('prevBtn').addEventListener('click', handlePrevClick);

            // 9. 去放飞按钮：优化截图稳定性+容错
            async function handleFlyClick(e) {
                e.stopPropagation();
                if (e.type === 'touchstart') e.preventDefault();

                if (selectedLayers.size < 4) return;

                // 隐藏非风筝元素
                const hideElements = [
                    document.querySelector('.step-tabs'),
                    document.querySelector('.fourth-option-box'),
                    document.querySelector('.option-box'),
                    document.querySelector('.btn-group'),
                    document.getElementById('musicIcon')
                ];
                hideElements.forEach(el => el.style.display = 'none');

                // 截图逻辑（优化配置+延迟，提升稳定性）
                try {
                    // 延迟截图，确保所有图层加载完成
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    const captureContainer = document.getElementById('capture-container');
                    const canvas = await html2canvas(captureContainer, {
                        useCORS: true,
                        backgroundColor: null,
                        scale: window.devicePixelRatio || 1,
                        logging: false,
                        allowTaint: true,
                        removeContainer: true,
                        timeout: 10000, // 增加超时时间到10秒
                        imageTimeout: 5000 // 图片加载超时
                    });
                    const kiteBase64 = canvas.toDataURL('image/png', 1.0); // 无损压缩

                    // 恢复隐藏元素
                    hideElements.forEach(el => el.style.display = '');

                    // 存储截图和风筝类型
                    localStorage.setItem('diyKiteBase64', kiteBase64);
                    localStorage.setItem('diyKiteType', kiteType);

                    // 页面跳转
                    document.body.style.opacity = 0;
                    setTimeout(() => {
                        window.location.href = 'page8.html';
                    }, 300);

                } catch (err) {
                    hideElements.forEach(el => el.style.display = '');
                    console.error('截图失败:', err);
                    alert('风筝生成失败，请重试！');
                }
            }
            document.getElementById('flyBtn').addEventListener('touchstart', handleFlyClick, { passive: false });
            document.getElementById('flyBtn').addEventListener('click', handleFlyClick);

            // ========== 辅助功能 ==========
            // 页面隐藏时暂停音乐，恢复时继续播放
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && isMusicPlaying) {
                    bgMusic.pause();
                    musicIcon.classList.remove('active');
                    isMusicPlaying = false;
                } else if (!document.hidden && isMusicPlaying) {
                    bgMusic.play().catch(() => {});
                }
            });

            // 页面离开时暂停音乐
            window.addEventListener('beforeunload', () => bgMusic.pause());

            // 图片加载错误处理
            document.querySelectorAll('.kite-layer').forEach(img => {
                img.onerror = function() {
                    this.style.display = 'none';
                    console.error(`图片加载失败: ${this.src}`);
                }
            });

            // 选项图标加载错误处理
            document.querySelectorAll('.option-icon').forEach(icon => {
                icon.onerror = function() {
                    this.style.opacity = 0.5;
                    console.error(`图标加载失败: ${this.src}`);
                }
            });

            // 禁止拖拽/选中等默认行为
            document.addEventListener('dragstart', (e) => e.preventDefault());
            document.addEventListener('selectstart', (e) => e.preventDefault());

            // 页面加载后尝试自动播放音乐
            autoPlayMusic();
        });
    </script>
</body>
</html>
