<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400&display=swap">
    <title>彩绘步骤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background-image: url("素材最终/背景图/背景图.jpg");
            background-size: cover;
            background-position: center;
            font-family: "Noto Sans SC", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-repeat: no-repeat;
            position: relative;
            transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
            transition: opacity 0.3s ease;
        }

        /* 音乐图标 */
        .music-icon {
            position:absolute;
            top:30px;
            right:30px;
            width:32px;
            height:32px;
            background-image:url("素材最终/封面/资源 24@0.5x.webp");
            background-size:100% 100%;
            background-repeat:no-repeat;
            background-position: center;
            cursor:pointer;
            z-index: 999;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        /* 步骤标签：扎/糊/绘，绘放大高亮 */
        .step-tabs {
            display:flex;
            gap:10vw;
            margin:8vh 0 3vh 0;
            align-items: center;
        }

        /* 扎/糊/绘分别使用独立.webp文件 */
        .step-tab.za {
            width:18vw;
            height:18vw;
            max-width: 80px;
            max-height: 80px;
            background: url("素材最终/风筝制作/资源\ 27@0.5x.webp")no-repeat center;
            background-size: contain;
            display: flex;
            border: none;
            align-items: center;
            justify-content: center;
            cursor:pointer;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .step-tab.hu {
            width:18vw;
            height:18vw;
            max-width: 80px;
            max-height: 80px;
            border-radius: 50%;
            background: url("素材最终/风筝制作/资源\ 28@0.5x.webp")no-repeat center;
            background-size: contain;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor:pointer;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .step-tab.hui {
            width:28vw;
            height:28vw;
            max-width: 120px;
            max-height: 120px;
            background: url("素材最终/风筝制作/资源\ 32@0.5x.webp")no-repeat center;
            background-size: contain;
            border: none;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .kite-container {
            width: 85%;
            height: 40vh;
            margin-bottom: 2vh;
            display: flex;
            position: relative;
        }

        .kite-layer{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
            transition: opacity 0.3s ease-in-out;
            opacity: 1;
        }

        .kite-layer.fade-out {
            opacity: 0;
        }

        #base-layer {
            display: block;
            z-index: 1;
        }

        #pattern-layer {
            z-index: 2;
        }

        #face-layer {
            z-index: 4;
        }

        #wing-layer {
            z-index: 5;
        }

        #body-layer {
            z-index: 3;
        }

        /* 四级选项栏：纹样/脸/翅/身，使用边框.webp */
        .fourth-option-box {
            width: 75vw;
            max-width: 600px;
            height: 8vw;
            max-height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin-bottom: 3vh;
            z-index: 20;
        }

        .fourth-option-item {
            /* 选项边框使用专属.webp */
            background: url("素材最终/风筝制作/资源\ 90@0.5x.webp");
            background-size: 100% 100%;
            width: 15vw;
            height: 6vw;
            max-width: 60px;
            max-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .fourth-option-item.active {
            opacity: 1;
            transform: scale(1.1); /* 初始纹样放大 */
        }

        .fourth-option-text {
            font-size: 2.5vw;
            color: #000;
            font-weight: 400;
        }

        /* 纹样选项框：使用专属.webp背景 */
        .option-box {
            width:85vw;
            max-width: 700px;
            height:20vw;
            max-height: 120px;
            background: url("素材最终/风筝制作/资源 80@0.5x.webp");
            background-size: 100% 100%;
            display:flex;
            align-items: center;
            justify-content: space-around;
            padding:1vw 2vw;
            position: relative;
            z-index: 20;
        }

        .option-box.pattern::before {
            content: "选择喜欢的纹样";
        }

        .option-box.pattern::before {
            content: "选择喜欢的颜色";
        }

        .option-box::before{
            position: absolute;
            top:-2.5vh;
            left:50%;
            transform: translateX(-50%);
            font-size: 3.5vw;
            color: #000;
        }

        .option-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            background: none;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .option-item:active {
            transform: scale(0.95);
        }

        .option-icon {
            width: 10vw;
            height: 10vw;
            max-width: 50px;
            max-height: 50px;
            object-fit: contain;
            margin-bottom: 0.5vw;
            border-radius: 50%;
        }

        .option-text {
            font-size: 3vw;
            color: #000;
            font-weight: 300;
        }

        /* 按钮组：上一步/去放飞（去放飞初始禁用） */
        .btn-group {
            display: flex;
            gap: 25vw;
            margin-top: 4vh;
            z-index: 20;
        }

        .page-btn {
            padding: 1.2vw 3.5vw;
            /* 按钮背景使用.webp */
            background: url("素材最终/风筝制作/资源 89@0.5x.webp");
            background-size: 100% 100%;
            font-size: 3vw;
            color: #000;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            opacity: 0.5;
            pointer-events: none;
            width: 25vw;
            max-height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-btn.enable {
            opacity: 1;
            pointer-events: all;
        }

        .page-btn.enable:active {
            transform: scale(0.95);
        }

        /* 移动端适配 */
        @media screen and (max-width: 375px) {
            .step-tabs { gap: 6vw; }
            .kite-container { height: 40vh; }
            .fourth-option-box { height: 12vw; }
            .fourth-option-item {
                width: 20vw;
                height: 10vw;
            }
            .option-box { height: 25vw; }
            .btn-group { gap: 18vw; }
            .page-btn {
                width: 30vw;
                height: 10vw;
            }
            .music-icon {
                width:28px;
                height:28px;
                top:20px;
                right:20px;
            }
        }
    </style>
</head>
<body>
    <audio id="bgMusic" loop preload="metadata">

    <div class="music-icon" id="musicIcon"></div>

    <!-- 步骤标签：扎/糊/绘 -->
    <div class="step-tabs">

        <div class="step-tab hu"></div>

    </div>

    <!-- 风筝分层容器：5层叠加 -->

        <img src="" alt="风筝纹样" class="kite-layer" id="pattern-layer">

        <img src="" alt="风筝身颜色" class="kite-layer" id="body-layer">
    </div>

    <!-- 四级选项栏：初始激活纹样 -->
    <div class="fourth-option-box">
        <div class="fourth-option-item active" data-type="pattern">
            <span class="fourth-option-text">纹样</span>
        </div>
        <div class="fourth-option-item" data-type="face">
            <span class="fourth-option-text">面</span>
        </div>
        <div class="fourth-option-item" data-type="wing">
            <span class="fourth-option-text">翅</span>
        </div>
        <div class="fourth-option-item" data-type="body">
            <span class="fourth-option-text">身</span>
        </div>
    </div>

    <!-- 选型框：初始显示纹样 -->
    <div class="option-box pattern" id="optionBox">
        <div class="option-item" data-value="bat">
            <img src="素材最终/风筝制作/资源 84@0.5x.webp" alt="蝙蝠纹图标" class="option-icon">

        </div>
        <div class="option-item" data-value="lotus">
            <img src="素材最终/风筝制作/资源 85@0.5x.webp" alt="莲花纹图标" class="option-icon">
            <span class="option-text">莲花纹</span>

        <div class="option-item" data-value="lion">

            <span class="option-text">狮头纹</span>
        </div>
    </div>

    <div class="btn-group">
        <button class="page-btn enable" id="prevBtn">上一步</button>
        <button class="page-btn" id="flyBtn" disabled>去放飞</button>

            const fourthOptionItems = document.querySelectorAll('.fourth-option-item');
            const optionBox = document.getElementById('optionBox');
            
            fourthOptionItems.forEach(item => {
                item.addEventListener('click', () => {
                    const partType = item.getAttribute('data-type');
                    const currentStepIndex = stepOrder.indexOf(partType);

                    // 步骤锁：必须按顺序选择（纹样→面→翅→身）
                    if (currentStepIndex > currentMaxStep && currentStepIndex !== 0) {
                        const stepNames = { pattern: '纹样', face: '面', wing: '翅', body: '身' };
                        const prevStepName = stepNames[stepOrder[currentMaxStep]];
                        alert(`请先完成【${prevStepName}】步骤`);
                        return;
                    }

                    // 更新选中状态
                    fourthOptionItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');

                    // 清空选型框并切换类型
                    optionBox.innerHTML = '';
                    optionBox.classList.remove('pattern', 'color');

                    if (partType === 'pattern') {
                        optionBox.classList.add('pattern');
                        renderPatternOptions();
                    } else {
                        // 强制先选纹样
                        if (!selectedPattern) {
                            alert('请先选择纹样打底！');
                            fourthOptionItems[0].classList.add('active');
                            renderPatternOptions();
                            return;
                        }
                        optionBox.classList.add('color');
                        renderColorOptions(partType);
                    }
                    
                    // 绑定选项点击事件
                    bindOptionClick();
                });
            });

            // 5. 渲染纹样选项
            function renderPatternOptions() {
                optionBox.innerHTML = `
                    <div class="option-item" data-value="bat">
                        <img src="素材最终/风筝制作/资源 84@0.5x.webp" alt="蝙蝠纹图标" class="option-icon">
                        <span class="option-text">蝙蝠纹</span>
                    </div>
                    <div class="option-item" data-value="lotus">
                        <img src="素材最终/风筝制作/资源 85@0.5x.webp" alt="莲花纹图标" class="option-icon">
                        <span class="option-text">莲花纹</span>
                    </div>
                    <div class="option-item" data-value="lion">
                        <img src="素材最终/风筝制作/资源 86@0.5x.webp" alt="狮头纹图标" class="option-icon">
                        <span class="option-text">狮头纹</span>
                    </div>
                `;
            }

            // 6. 渲染颜色选项（根据部位适配颜色类型）
            function renderColorOptions(partType) {
                let colorHtml = '';
                
                // 面/翅：绯红/宝蓝/樱桃 | 身（特殊情况除外）：漆黑/精白/缟色
                const isSpecialBody = (kiteType === 'fish' && selectedPattern === 'lion' && partType === 'body');
                if (partType === 'face' || partType === 'wing' || isSpecialBody) {
                    colorHtml = `
                        <div class="option-item" data-value="feihong">
                            <img src="素材最终/风筝制作/资源 91@0.5x.webp" alt="绯红图标" class="option-icon">
                            <span class="option-text">绯红</span>
                        </div>
                        <div class="option-item" data-value="baolan">
                            <img src="素材最终/风筝制作/资源 92@0.5x.webp" alt="宝蓝图标" class="option-icon">
                            <span class="option-text">宝蓝</span>
                        </div>
                        <div class="option-item" data-value="yingtao">
                            <img src="素材最终/风筝制作/资源 93@0.5x.webp" alt="樱桃图标" class="option-icon">
                            <span class="option-text">樱桃</span>
                        </div>
                    `;
                } else if (partType === 'body') {
                    colorHtml = `
                        <div class="option-item" data-value="qihei">
                            <img src="素材最终/风筝制作/资源 94@0.5x.webp" alt="漆黑图标" class="option-icon">
                            <span class="option-text">漆黑</span>
                        </div>
                        <div class="option-item" data-value="jingbai">
                            <img src="素材最终/风筝制作/资源 95@0.5x.webp" alt="精白图标" class="option-icon">
                            <span class="option-text">精白</span>
                        </div>
                        <div class="option-item" data-value="gaose">
                            <img src="素材最终/风筝制作/资源 96@0.5x.webp" alt="缟色图标" class="option-icon">
                            <span class="option-text">缟色</span>
                        </div>
                    `;
                }
                optionBox.innerHTML = colorHtml;
            }

            // 7. 选型点击核心逻辑（优化图层切换动画）
            function bindOptionClick() {
                const optionItems = document.querySelectorAll('.option-item');
                optionItems.forEach(item => {
                    item.addEventListener('click', () => {
                        const activeItem = document.querySelector('.fourth-option-item.active');
                        if (!activeItem) return;
                        
                        const partType = activeItem.getAttribute('data-type');
                        const selectValue = item.getAttribute('data-value');
                        const targetLayer = document.getElementById(`${partType}-layer`);

                        // 纹样选择逻辑（重置其他图层）
                        if (partType === 'pattern') {
                            selectedPattern = selectValue;
                            
                            // 渐变切换纹样图层
                            targetLayer.classList.add('fade-out');
                            setTimeout(() => {
                                targetLayer.src = resourceMap[kiteType][selectValue].pattern;
                                targetLayer.style.display = 'block';
                                targetLayer.classList.remove('fade-out');
                            }, 300);

                            // 清空颜色图层
                            ['face', 'wing', 'body'].forEach(type => {
                                const layer = document.getElementById(`${type}-layer`);
                                layer.src = '';
                                layer.style.display = 'none';
                            });

                            // 重置状态
                            currentMaxStep = 1; 
                            selectedLayers.clear();
                            selectedLayers.add('pattern');
                            document.getElementById('flyBtn').classList.remove('enable');
                            console.log('纹样选择完成，当前解锁步骤：', currentMaxStep); // 调试日志
                            return;
                        }

                        // 颜色选择逻辑（渐变切换）
                        targetLayer.classList.add('fade-out');
                        setTimeout(() => {
                            targetLayer.src = resourceMap[kiteType][selectedPattern][partType][selectValue];
                            targetLayer.style.display = 'block';
                            targetLayer.classList.remove('fade-out');
                        }, 300);

                        // 修复：定义currentStepIndex变量
                        const currentStepIndex = stepOrder.indexOf(partType);
                        // 更新步骤锁：解锁下一级
                        if (currentStepIndex >= currentMaxStep) {
                            currentMaxStep = currentStepIndex + 1;
                        }

                        // 标记已选图层
                        selectedLayers.add(partType);
                        console.log(`选中${partType}，当前解锁步骤：${currentMaxStep}，已选图层：${Array.from(selectedLayers)}`); // 调试日志

                        // 全部选完解锁“去放飞”
                        if (selectedLayers.has('pattern') && selectedLayers.has('face') && 
                            selectedLayers.has('wing') && selectedLayers.has('body')) {
                            document.getElementById('flyBtn').classList.add('enable');
                            document.getElementById('flyBtn').disabled = false;
                        }
                    });
                });
            }

            // 初始绑定纹样点击事件
            bindOptionClick();

            // 8. 页面跳转逻辑（渐变过渡，与第五/六页统一）
            document.getElementById('prevBtn').addEventListener('click', () => {
                document.body.style.opacity = 0;
                setTimeout(() => {
                    window.location.href = `page6.html?type=${kiteType}`;
                }, 300);
            });

            document.getElementById('flyBtn').addEventListener('click', () => {
                if (selectedLayers.size < 4) return;
                document.body.style.opacity = 0;
                setTimeout(() => {
                    window.location.href = `page8.html?type=${kiteType}&pattern=${selectedPattern}`;
                }, 300);
            });

            // 9. 音乐控制（与第五/六页统一逻辑）
            const bgMusic = document.getElementById('bgMusic');
            let isMusicPlaying = false;
            
            document.getElementById('musicIcon').addEventListener('click', () => {
                try {
                    if (isMusicPlaying) {
                        bgMusic.pause();
                    } else {
                        bgMusic.play().catch(err => {
                            console.log('音乐播放需要用户交互:', err);
                            bgMusic.play();
                        });
                    }
                    isMusicPlaying = !isMusicPlaying;
                } catch (e) {
                    console.log('音乐控制异常:', e);
                }
            });

            // 页面离开时暂停音乐
            window.addEventListener('beforeunload', () => {
                bgMusic.pause();
            });

            // 10. 图片加载错误处理
            document.querySelectorAll('.kite-layer').forEach(img => {
                img.onerror = function() {
                    this.style.display = 'none';
                    console.log(`图片加载失败: ${this.src}`);
                }
            });
        });
    </script>
</body>
</html>
