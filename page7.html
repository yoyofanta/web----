<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400&display=swap">
    <title>彩绘步骤</title>
    <script src="素材最终/js/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background-image: url("素材最终/背景图/背景图.jpg");
            background-size: cover;
            background-position: center;
            font-family: "Noto Sans SC", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-repeat: no-repeat;
            position: relative;
            transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
            transition: opacity 0.3s ease;
        }

        /* 音乐图标 */
        .music-icon {
            position:absolute;
            top:30px;
            right:30px;
            width:32px;
            height:32px;
            background-image:url("素材最终/封面/资源 24@0.5x.webp");
            background-size:100% 100%;
            background-repeat:no-repeat;
            background-position: center;
            cursor:pointer;
            z-index: 999;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        /* 步骤标签：扎/糊/绘，绘放大高亮 */
        .step-tabs {
            display:flex;
            gap:10vw;
            margin:8vh 0 3vh 0;
            align-items: center;
        }

        /* 扎/糊/绘分别使用独立.webp文件 */
        .step-tab.za {
            width:18vw;
            height:18vw;
            max-width: 80px;
            max-height: 80px;
            background: url("素材最终/风筝制作/资源\ 27@0.5x.webp")no-repeat center;
            background-size: contain;
            display: flex;
            border: none;
            align-items: center;
            justify-content: center;
            cursor:pointer;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .step-tab.hu {
            width:18vw;
            height:18vw;
            max-width: 80px;
            max-height: 80px;
            border-radius: 50%;
            background: url("素材最终/风筝制作/资源\ 28@0.5x.webp")no-repeat center;
            background-size: contain;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor:pointer;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .step-tab.hui {
            width:28vw;
            height:28vw;
            max-width: 120px;
            max-height: 120px;
            background: url("素材最终/风筝制作/资源\ 32@0.5x.webp")no-repeat center;
            background-size: contain;
            border: none;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .kite-container {
            width: 85%;
            height: 40vh;
            margin-bottom: 2vh;
            display: flex;
            position: relative;
            background-color: transparent;
        }

        .kite-layer{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
            transition: opacity 0.3s ease-in-out;
            opacity: 1;
            backface-visibility: hidden;
        }

        .kite-layer.fade-out {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.98);
        }

        #base-layer {
            display: block;
            z-index: 1;
        }

        #pattern-layer {
            z-index: 2;
        }

        #face-layer {
            z-index: 4;
        }

        #wing-layer {
            z-index: 5;
        }

        #body-layer {
            z-index: 3;
        }

        /* 四级选项栏：纹样/脸/翅/身，使用边框.webp */
        .fourth-option-box {
            width: 75vw;
            max-width: 600px;
            height: 8vw;
            max-height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin-bottom: 3vh;
            z-index: 20;
            touch-action: manipulation;
        }

        .fourth-option-item {
            /* 选项边框使用专属.webp */
            background: url("素材最终/风筝制作/资源\ 90@0.5x.webp");
            background-size: 100% 100%;
            width: 15vw;
            height: 6vw;
            max-width: 60px;
            max-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .fourth-option-item.active {
            opacity: 1;
            transform: scale(1.1); /* 初始纹样放大 */
        }

        .fourth-option-text {
            font-size: 2.5vw;
            color: #000;
            font-weight: 400;
        }

        /* 纹样选项框：使用专属.webp背景 */
        .option-box {
            width:85vw;
            max-width: 700px;
            height:20vw;
            max-height: 120px;
            background: url("素材最终/风筝制作/资源 80@0.5x.webp");
            background-size: 100% 100%;
            display:flex;
            align-items: center;
            justify-content: space-around;
            padding:1vw 2vw;
            position: relative;
            z-index: 20;
            touch-action: manipulation;
        }

        .option-box.pattern::before {
            content: "选择喜欢的纹样";
        }

        .option-box.pattern::before {
            content: "选择喜欢的颜色";
        }

        .option-box::before{
            position: absolute;
            top:-2.5vh;
            left:50%;
            transform: translateX(-50%);
            font-size: 3.5vw;
            color: #000;
            -webkit-font-smoothing: antialiased;
        }

        .option-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            background: none;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            min-width: 15vw;
            min-height: 15vw;
            justify-content: center;
        }

        .option-item:hover {
            opacity: 0.9;
        }

        .option-item:active {
            transform: scale(0.95);
        }

        .option-icon {
            width: 10vw;
            height: 10vw;
            max-width: 50px;
            max-height: 50px;
            object-fit: contain;
            margin-bottom: 0.5vw;
            border-radius: 50%;
            backface-visibility: hidden;
        }

        .option-text {
            font-size: 3vw;
            color: #000;
            font-weight: 300;
            -webkit-font-smoothing: antialiased;
        }

        /* 按钮组：上一步/去放飞（去放飞初始禁用） */
        .btn-group {
            display: flex;
            gap: 25vw;
            margin-top: 4vh;
            z-index: 20;
        }

        .page-btn {
            padding: 1.2vw 3.5vw;
            /* 按钮背景使用.webp */
            background: url("素材最终/风筝制作/资源 89@0.5x.webp");
            background-size: 100% 100%;
            font-size: 3vw;
            color: #000;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            opacity: 0.5;
            pointer-events: none;
            width: 25vw;
            max-height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-btn.enable {
            opacity: 1;
            pointer-events: all;
        }

        .page-btn.enable:active {
            transform: scale(0.95);
        }

        @media screen and (max-width: 375px) {
            .step-tabs { gap: 6vw; }
            .kite-container { height: 40vh; }
            .fourth-option-box { height: 12vw; }
            .fourth-option-item {
                width: 20vw;
                height: 10vw;
            }
            .option-box { height: 25vw; }
            .btn-group { gap: 18vw; }
            .page-btn {
                width: 30vw;
                height: 10vw;
                font-size: 4vw;
            }
            .music-icon {
                width:28px;
                height:28px;
                top:20px;
                right:20px;
            }
            .option-text { font-size: 4vw; }
            .fourth-option-text { font-size: 3vw; }
        }

        /* 平板适配 */
        @media screen and (min-width: 768px) {
            .option-text, .fourth-option-text, .option-box::before, .page-btn {
                font-size: 16px;
            }
            .option-icon {
                width: 50px;
                height: 50px;
            }
            .option-item {
                min-width: 80px;
                min-height: 80px;
            }
            .fourth-option-item {
                width: 80px;
                height: 40px;
            }
            .step-tabs { gap: 50px; }
            .btn-group { gap: 120px; }
            .page-btn {
                width: 120px;
                height: 40px;
            }
        }
    </style>
</head>

            const baseLayer = document.getElementById('base-layer');
            baseLayer.src = resourceMap[kiteType]?.base || '';
            baseLayer.onerror = () => console.warn(`底图加载失败: ${resourceMap[kiteType].base}`);

            // 预加载图片
            const preloadImages = () => {
                const allLayers = ['pattern', 'face', 'wing', 'body'];
                const patterns = ['bat', 'lotus', 'lion'];
                const colors = ['feihong', 'baolan', 'yingtao', 'qihei', 'jingbai', 'gaose'];

                patterns.forEach(pattern => {
                    allLayers.forEach(layer => {
                        if (layer === 'pattern') {
                            const img = new Image();
                            img.src = resourceMap[kiteType][pattern]?.pattern || '';
                            img.onerror = () => console.warn(`预加载失败: ${img.src}`);
                        } else {
                            colors.forEach(color => {
                                const img = new Image();
                                img.src = resourceMap[kiteType][pattern]?.[layer]?.[color] || '';
                                img.onerror = () => console.warn(`预加载失败: ${img.src}`);
                            });
                        }
                    });
                });
            };
            setTimeout(preloadImages, 500);

            // 4. 四级选项切换逻辑（修复步骤锁逻辑）
            const fourthOptionItems = document.querySelectorAll('.fourth-option-item');
            const optionBox = document.getElementById('optionBox');
            
            fourthOptionItems.forEach(item => {
                item.addEventListener('touchstart', handleFourthOptionClick, { passive: false });
                item.addEventListener('click', handleFourthOptionClick);
            });

            function handleFourthOptionClick(e) {
                e.stopPropagation();
                if (e.type === 'touchstart') e.preventDefault();

                const item = this;
                const partType = item.getAttribute('data-type');
                const currentStepIndex = stepOrder.indexOf(partType);

                if (currentStepIndex > currentMaxStep && currentStepIndex !== 0) {
                    const stepNames = { pattern: '纹样', face: '面', wing: '翅', body: '身' };
                    const prevStepName = stepNames[stepOrder[currentMaxStep]];
                    alert(`请先完成【${prevStepName}】步骤`);
                    return;
                }

                fourthOptionItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');

                optionBox.innerHTML = '';
                optionBox.classList.remove('pattern', 'color');

                if (partType === 'pattern') {
                    optionBox.classList.add('pattern');
                    renderPatternOptions();
                } else {
                    if (!selectedPattern) {
                        alert('请先选择纹样打底！');
                        fourthOptionItems[0].classList.add('active');
                        renderPatternOptions();
                        return;
                    }
                    optionBox.classList.add('color');
                    renderColorOptions(partType);
                }
                
                bindOptionClick();
            }


            // 5. 渲染纹样选项
            function renderPatternOptions() {
                optionBox.innerHTML = `
                    <div class="option-item" data-value="bat">
                        <img src="素材最终/风筝制作/资源 84@0.5x.webp" alt="蝙蝠纹图标" class="option-icon">
                        <span class="option-text">蝙蝠纹</span>
                    </div>
                    <div class="option-item" data-value="lotus">
                        <img src="素材最终/风筝制作/资源 85@0.5x.webp" alt="莲花纹图标" class="option-icon">
                        <span class="option-text">莲花纹</span>
                    </div>
                    <div class="option-item" data-value="lion">
                        <img src="素材最终/风筝制作/资源 86@0.5x.webp" alt="狮头纹图标" class="option-icon">
                        <span class="option-text">狮头纹</span>
                    </div>
                `;
            }

            // 6. 渲染颜色选项（根据部位适配颜色类型）
            function renderColorOptions(partType) {
                let colorHtml = '';
                
                // 面/翅：绯红/宝蓝/樱桃 | 身（特殊情况除外）：漆黑/精白/缟色
                const isSpecialBody = (kiteType === 'fish' && selectedPattern === 'lion' && partType === 'body');
                if (partType === 'face' || partType === 'wing' || isSpecialBody) {
                    colorHtml = `
                        <div class="option-item" data-value="feihong">
                            <img src="素材最终/风筝制作/资源 91@0.5x.webp" alt="绯红图标" class="option-icon">
                            <span class="option-text">绯红</span>
                        </div>
                        <div class="option-item" data-value="baolan">
                            <img src="素材最终/风筝制作/资源 92@0.5x.webp" alt="宝蓝图标" class="option-icon">
                            <span class="option-text">宝蓝</span>
                        </div>
                        <div class="option-item" data-value="yingtao">
                            <img src="素材最终/风筝制作/资源 93@0.5x.webp" alt="樱桃图标" class="option-icon">
                            <span class="option-text">樱桃</span>
                        </div>
                    `;
                } else if (partType === 'body') {
                    colorHtml = `
                        <div class="option-item" data-value="qihei">
                            <img src="素材最终/风筝制作/资源 94@0.5x.webp" alt="漆黑图标" class="option-icon">
                            <span class="option-text">漆黑</span>
                        </div>
                        <div class="option-item" data-value="jingbai">
                            <img src="素材最终/风筝制作/资源 95@0.5x.webp" alt="精白图标" class="option-icon">
                            <span class="option-text">精白</span>
                        </div>
                        <div class="option-item" data-value="gaose">
                            <img src="素材最终/风筝制作/资源 96@0.5x.webp" alt="缟色图标" class="option-icon">
                            <span class="option-text">缟色</span>
                        </div>
                    `;
                }
                optionBox.innerHTML = colorHtml;
            }

            // 7. 选型点击核心逻辑（优化图层切换动画）
            function bindOptionClick() {
                const optionItems = document.querySelectorAll('.option-item');
                optionItems.forEach(item => {
                    item.addEventListener('touchstart', handleOptionClick, { passive: false });
                    item.addEventListener('click', handleOptionClick);
                });
            }

            function handleOptionClick(e) {
                e.stopPropagation();
                if (e.type === 'touchstart') e.preventDefault();

                const item = this;
                const activeItem = document.querySelector('.fourth-option-item.active');
                if (!activeItem) return;
                
                const partType = activeItem.getAttribute('data-type');
                const selectValue = item.getAttribute('data-value');
                const targetLayer = document.getElementById(`${partType}-layer`);
                if (!targetLayer) return;

                if (partType === 'pattern') {
                    selectedPattern = selectValue;
                    
                    targetLayer.classList.add('fade-out');
                    setTimeout(() => {
                        targetLayer.src = resourceMap[kiteType][selectValue]?.pattern || '';
                        targetLayer.style.display = 'block';
                        setTimeout(() => {
                            targetLayer.classList.remove('fade-out');
                        }, 50);
                    }, 300);

                    ['face', 'wing', 'body'].forEach(type => {
                        const layer = document.getElementById(`${type}-layer`);
                        layer.src = '';
                        layer.style.display = 'none';
                        layer.classList.remove('fade-out');
                    });

                    currentMaxStep = 1;
                    selectedLayers.clear();
                    selectedLayers.add('pattern');
                    document.getElementById('flyBtn').classList.remove('enable');
                    document.getElementById('flyBtn').disabled = true;
                    console.log(`✅ 选中纹样：${selectValue}，解锁步骤：面`);
                    return;
                }

                targetLayer.classList.add('fade-out');
                setTimeout(() => {
                    const colorSrc = resourceMap[kiteType][selectedPattern]?.[partType]?.[selectValue] || '';
                    targetLayer.src = colorSrc;
                    targetLayer.style.display = 'block';
                    setTimeout(() => {
                        targetLayer.classList.remove('fade-out');
                    }, 50);
                }, 300);

                const currentStepIndex = stepOrder.indexOf(partType);
                if (currentStepIndex >= currentMaxStep) {
                    currentMaxStep = currentStepIndex + 1;
                }

                selectedLayers.add(partType);
                console.log(`✅ 选中${partType}${selectValue}，已选图层：${Array.from(selectedLayers)}`);

                if (selectedLayers.size === 4) {
                    document.getElementById('flyBtn').classList.add('enable');
                    document.getElementById('flyBtn').disabled = false;
                    console.log('✅ 所有图层选择完成，解锁「去放飞」');
                }
            }

            bindOptionClick();

            // 8. 页面跳转逻辑（渐变过渡，与第五/六页统一）
            document.getElementById('prevBtn').addEventListener('click', () => {
                document.body.style.opacity = 0;
                setTimeout(() => {
                    window.location.href = `page6.html?type=${kiteType}`;
                }, 300);
            });

            // 4. 改造「去放飞」按钮：先截图，再跳转
            document.getElementById('flyBtn').addEventListener('click', async () => {
                if (selectedLayers.size < 4) return;

                // 4.1 隐藏非风筝元素（避免截图包含按钮/选项）
                const hideElements = [
                    document.querySelector('.step-tabs'),
                    document.querySelector('.fourth-option-box'),
                    document.querySelector('.option-box'),
                    document.querySelector('.btn-group'),
                    document.getElementById('musicIcon')
                ];
                hideElements.forEach(el => el.style.display = 'none');

                // 4.2 使用 html2canvas 截图风筝容器
                try {
                    const captureContainer = document.getElementById('capture-container');
                    const canvas = await html2canvas(captureContainer, {
                        useCORS: true, // 解决跨域图片问题
                        backgroundColor: null, // 背景透明
                        scale: window.devicePixelRatio || 1 // 高清截图
                    });
                    // 转为 Base64 编码（PNG 格式）
                    const kiteBase64 = canvas.toDataURL('image/png');

                    // 4.3 恢复隐藏元素
                    hideElements.forEach(el => el.style.display = '');

                    // 关键：将Base64和风筝类型存入localStorage（替代URL传参）
                    localStorage.setItem('diyKiteBase64', kiteBase64);
                    localStorage.setItem('diyKiteType', kiteType);

                    // 页面淡出 + 跳转（无URL参数）
                    document.body.style.opacity = 0;
                    setTimeout(() => {
                        window.location.href = 'page8.html'; // 仅跳转，不传参
                    }, 300);

                } catch (err) {
                    // 出错时恢复元素
                    hideElements.forEach(el => el.style.display = '');
                    console.error('截图失败:', err);
                    alert('风筝生成失败，请重试！');
                }
            });


            // ========== 音乐控制 ==========
            const bgMusic = document.getElementById('bgMusic');
            const musicIcon = document.getElementById('musicIcon');
            let isMusicPlaying = false;
            
            musicIcon.addEventListener('click', () => {
                try {
                    if (isMusicPlaying) {
                        bgMusic.pause();
                        musicIcon.classList.remove('playing');
                    } else {
                        bgMusic.play().catch(err => {
                            console.log('音乐播放需要用户交互:', err);
                            bgMusic.load();
                            setTimeout(() => bgMusic.play(), 100);
                        });
                        musicIcon.classList.add('playing');
                    }
                    isMusicPlaying = !isMusicPlaying;
                } catch (e) {
                    console.log('音乐控制异常:', e);
                }
            });

            window.addEventListener('beforeunload', () => {
                bgMusic.pause();
            });

            // ========== 错误处理 ==========
            document.querySelectorAll('.kite-layer').forEach(img => {
                img.onerror = function() {
                    this.style.display = 'none';
                    console.error(`图片加载失败: ${this.src}`);
                }
            });

            document.addEventListener('touchmove', (e) => {
                if (!['INPUT', 'TEXTAREA'].includes(e.target.tagName)) {
                    e.preventDefault();
                }
            }, { passive: false });

            document.addEventListener('dragstart', (e) => e.preventDefault());
            document.addEventListener('selectstart', (e) => e.preventDefault());
        });
    </script>
</body>
</html>
